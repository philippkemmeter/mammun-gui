tut_slide_fight_caption = "Raufen"
tut_slide_fight_text = "Sind wir Mammuns in einem Landfleck, in dem sich
	auch Mammuns eines anderen Spielers befinden, kommt's zum Kampf.\n
	Das Raufen dauert Stunden, so dass du Nachschub schicken oder dich
	zurückziehen kannst."

tut_slide_training_caption = "Mammuns trainieren"
tut_slide_training_text = "Je mehr Mammuns du hast, desto schneller können 
	wir uns ausbreiten und desto eher gewinnen wir die Rauferein um die 
	Landflecke. Unser Opa trainiert die Mammuns."
;tut_slide_training_text = "Je mehr Mammuns du hast, umso schneller können wir
;			uns ausbreiten. Beim Opa kannst du neue Mammuns trainieren."

tut_slide_science_caption = "Erfinden"
tut_slide_science_text = "Fortschritt ist alles. Bessere Waffen und Gebäude,
	mehr Nahrung und Holz, das alles bringen uns unsere Denker, die unsere
	Oma betreut."
;tut_slide_science_text = "Neue Waffen und Gebäude helfen uns, uns besser
;			auszubreiten. Bei der Oma kannst du entscheiden, was erfunden wird."
			
