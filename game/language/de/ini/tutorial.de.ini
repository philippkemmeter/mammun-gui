tut_click_hs = "Hier wohnen ich und die anderen Mammuns. Von hier aus erobern 
	wir deine Insel.\n
	[b]Klicke auf deinen Heimatlandfleck[/b], um diesen im Detail zu 
	betrachten.
	\n
	Schau mal, zwei Krieger warten schon auf dich..."

tut_in_hs =	"Sehr gut, jetzt breite dich aus.\n
	[b]Je mehr Landflecke du besitzt, desto mehr Essen und Holz bekommt du![/b].
	Klicke auf deinen Mammun-Krieger und dann auf das Bewegungssymbol (vier 
	grüne Pfeile) um mehr Landflecke zu besitzen."
			
tut_move = 	"Wohin soll es denn gehen? [b]Klicke auf einen der Landflecke[/b] 
	auf die	gerade ein Pfeil zeigt und schon geht dein Mammun los.\n
	Wann dein Mammun ankommt, erkennst du an der eingeblendeten 
	Uhrzeit."
			
;probably not used as of 0.97
tut_click_move_arrow = "Super! Dein Mammun ist gutgelaunt auf dem Weg.\n
	\n
	[b]Klicke auf den grünen Bewegungspfeil[/b] um zu sehen wie lange 
	der Krieger noch unterwegs sein wird."

;probably not used as of 0.97			
tut_close_move_arrow = "[b]Fahre mit der Maus über das Bildchen[/b] deines 
	Kriegers, um zu sehen wann er wo ankommt.\n
	\n
	Schließe das Fenster und weiter geht's..."
			
tut_open_science = "Während dein Mammun noch läuft, besuchen wir mal unsere 
	[b]Denker-Oma[/b].\n
	\n
	Das [b]Zzzzz[/b] bei ihr zeigt an, dass es was zu tun gibt!"
			
tut_start_science = "Hallo, ich bin die Denker-Oma!\n
	Bei mir entscheidest du, worüber nachgedacht wird, um zum Beispiel
	[b]Waffen oder Gebäude zu erfinden[/b] oder für zusätzliches [b]Holz- 
	und Essenseinkommen[/b] zu sorgen.\n
	[b]Klicke auf eine Erfindung[/b] und schon geht's los."
			
;probably not used as of 0.97			
tut_science_ok = "Sehr schön. Da haben deine Denker eine spannende Aufgabe 
		bekommen.\n 
		Siehst du den [b]Countdown[/b]? So lange braucht es, [b]bis sie mit
		der Erfindung fertig sind[/b].\n
		\n
		Du kannst das Fenster jetzt schließen und [b]mich später wieder 
		besuchen[/b]." 
			
tut_click_hs2 = "Super, die Oma kennst du jetzt.\n
			[b]Klicke auf deinen Heimatlandfleck[/b], um auch den anderen 
			Krieger zu bewegen. Denk dran: [b]je  mehr Landflecke[/b] du hast,
			[b]umso mehr Holz und Essen[/b] gibt's."

tut_choose_second = "Sehr gut!\n
			[b]Klicke deinen Mammun an und wähle dann das Bewegungssymbol[/b] 
			(vier grüne Pfeile), um ihn zu bewegen.\n
			\n
			Genauso, wie du es vorhin schon getan hast."
			
tut_move_second = "Bewege diesen Krieger am besten in einen neuen Landfleck,
			um dich so schneller auszubreiten.\n
			[b]Klicke dazu auf einen der Landflecke[/b] auf die gerade ein 
			Pfeil zeigt und auch dein zweiter Mammun läuft los."

tut_open_training = "[b]Um uns noch schneller auszubreiten, brauchen wir mehr
			Krieger.[/b]\n
			Lass uns zum [b]Opa[/b] gehen, er [b]trainiert unsere Krieger[/b]."
			
tut_outro = "[b]Nächste Aufgabe: Bauen![/b]\n
			\n
			Hey, gut gemacht!\n
			Jetzt fehlt nur noch, dass du in einem neu entdeckten Landfleck ein
			Gebäude baust.\n
			\n
			Dazu müssten allerdings deine Mammuns erstmal einen Landfleck
			entdecken und sie sind ja noch Stunden unterwegs...\n
			\n
			Wie wär's, [b]ich kümmere mich darum, dass die jetzt sofort
			ankommen[/b], damit du gleich bauen kannst."
			
tut_open_buildings = "Es hat funktioniert! [b]Deine Krieger sind angekommen!
			[/b]\n
			Damit der neue Landfleck auch deiner bleibt, wenn ihn kein Krieger
			mehr bewacht, musst du dort [b]bauen[/b].\n
			[b]Klicke auf mich mit Helm[/b]!"
			
tut_choose_sector_to_place = "Wähle jetzt einen Landfleck aus, [b]in dem noch
			kein Unterschlupf steht[/b], um den Landfleck als deinen zu 
			markieren."
			
tut_place_building = "[b]Nun bau' den Unterschlupf irgendwo[/b] im Landfleck, 
			wo er dir gut gefällt.\n
			\n
			Fahre mit der Maus über den Landfleck, bis du eine schöne Stelle
			findest bei der [b]alle Kästchen unter dem Unterschlupf weiß[/b]
			leuchten.\n
			Klicke dann einfach mit der Maus, und schon fangen wir an zu
			bauen."
			
tut_choose_unit_after_build = "Sehr gut! Jetzt kann dein Krieger mehr 
			entdecken und [b]dein Gebiet weiter vergrößern[/b].\n
			\n
			[b]Klicke auf den Krieger[/b], um ihn zu bewegen und wähle das Icon
			mit den vier [b]grünen Pfeilen[/b]. Aber das weiß du ja bereits."
			
tut_move_unit_after_build = "Genau. Und jetzt [b]klicke auf den Landfleck[/b] in 
			den	dein Krieger gehen soll. Wähle am besten einen aus, der
			noch [b]nicht dir gehört[/b]...\n
			Du kannst Krieger nicht ans andere Ende der Insel 
			schicken, weil dazwischen jede Menge Unentdecktes liegt."

tut_move_second_unit_after_build = "Sehr gut, jetzt mach dasselbe auch mit dem
			anderen Krieger. [b]Bau einen weitern Unterschlupf und beweg ihn 
			weiter[/b].\n
			\n
			Das schaffst du auch auch ohne rote Hilfspfeile, oder?"
			
tut_buildings_outro = "Gut gemacht! \n
			\n
			[b]Je mehr Land du hast, umso mehr Essen und Holz bekommst du, also
			achte darauf, dass deine Krieger immer fleißig unterwegs sind.[/b]
			\n
			\n
			Je mehr Nahrung, desto mehr Mammuns kannst du trainieren, desto
			schneller kannst du dich ausbreiten und desto größer wird deine
			Armee."
			
tut_invite = "[b]Mitspieler benötigt![/b]\n
			\n
			[b]Du brauchst jetzt natürlich Gegner, sonst kannst du nicht um die
			Insel spielen und kannst also auch nicht gewinnen.\n[/b]
			\n
			\n
			Lade Freunde ein und wir schauen, wer diese Insel gewinnt!"
