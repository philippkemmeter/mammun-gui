STICK_PARRY_KNOWN = "Lernen unsere werdenden Speerwerfer mit ihrem Speer zu
	parieren, können sie in Raufereien besser bestehen, da sich ihre
	[b]Geschicklichkeit um +3[/b] erhöht."
TRAIN_ABDOMINALS_KNOWN = "Legt man einen schweren Stein auf den Bauch eines
	Mammuns und lässt man ihn auf- und abwippen, werden seine Bauchmuskeln
	gestärkt und er erhöht sich seine [b]Geschicklichkeit um +2[/b]."
PUSH_UP_KNOWN = "Auf den Bauch legen, Arme zur Seite Strecken, Handflächen zum
	Boden und näher an den Körper bringen, und drücken. Werdende Krieger,
	die diese Trainingseinheit absolvieren, haben gestärkte Rücken-,
	Arm- und Brustmuskeln und es erhöht sich ihre [b]Stärke und Geschicklichkeit
	um +1[/b]."
AXE_BLOCK_KNOWN = "Die Keule querzuhalten, um einen Schlag abzuwehren, hat sich
	als eine gute Idee herausgestellt. Lernen Mammuns Blocken während ihres
	Trainings beim Opa, so erhöht sich ihre [b]Geschicklichkeit um +3[/b]."
TWO_AXES_KNOWN = "Krieger, die zwei Äxte gleichzeitig benutzen können, sind
	stärker, aber ungeschickter in der Verteidigung. Während des Trainings
	stieg ihr [b]Stärke um +5[/b], aber ihre [b]Geschicklichkeit reduziert sich
	um -1[/b]."
BOW_AIMING_KNOWN = "Wer ohne zu zielen mit einem Bogen schießt, trifft nur 
	selten. Die Zielübungen haben sich als [b]absolut notweniges Training[/b]
	für werdende Bogenschützen herausgestellt. Die [b]Stärke steigt um +4[/b]
	und die [b]Geschlicklichkeit um +1[/b]."
BOW_DIRECT_SHOT_KNOWN = "Bogenschützen, die aus der Bewegung zielen können, sind
	sehr wendig und gefährlich. Es erhöht sich ihr [b]Stärke um +3[/b] und
	ihre [b]Geschicklichkeit um +2[/b]."
BOW_MOVING_TARGETS_KNOWN = "Bewegende Ziele anvisieren zu können, macht einen
	Bogenschützen sehr gefährlich. Es erhöht sich die [b]Stärke um +3[/b] 
	und die [b]Geschicklichkeit um +1[/b]."
ATLATL_KNOWN = "Die Speerschleuder ist ein faszinierendes, aus Knochen 
	geschnitztes Konstrukt. Sie verlängert den Arm des Kriegers, wodurch
	der geworfene Speer mehr Geschwindigkeit erhält und somit mehr Stärke.
	Es erhöht sich die [b]Stärke um +5[/b]."
; Zudem bekommt der Speerwerfen die Fähigkeit, alleine Großwild zu erlegen"
JAVELIN_AIM_KNOWN = "Einen Speer zu werfen, ohne darin geübt zu sein, ist eher
	schwierig. Daher sind die Wurfübungen als Trainingseinheit sehr zu 
	empfehlen. Es erhöht sich die [b]Stärke um +4[/b]."
JAVELIN_DIRECT_THROW_KNOWN = "Aus der Bewegung werfen zu können, macht einen
	Speerwerfer wendig und gefährlich. Es erhöht sich die [b]Stärke um +2[/b]
	und die [b]Geschicklichkeit um +1[/b]."
JAVELIN_MOVING_TARGETS_KNOWN = "Krieger, die einen Speer auf bewegliche Ziele 
	werfen zu können, sind recht gefährlich. Es erhöht sich die [b]Stärke um 
	+2[/b]."
HERBS_KNOWN = "Alle Landflecken bergen einen Schatz voll gesunder Pflanzen.
	Krieger, die wissen, welche Kräuter man essen kann, um nach einer 
	ermüdenden Rauferei wieder ganz gesund zu werden, [b]heilen 10 mal 
