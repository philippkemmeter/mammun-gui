MORPHING_DESC = "Durch Training verbessern sich die Ausdauer und erweitern sich 
	die Fähigkeiten deiner Mammuns."
SCIENTISTS_DESC = "Die Denker erweitern unser Wissen und können uns helfen 
	nützliche Dinge herzustellen."
TREES_DESC = "Eine besonders hohe Pflanzenart. Mir scheint man kann aus dem 
	seltsam braunen Stiel dieser Pflanzen einiges bauen."
STONES_DESC = "Ein sehr wichtiges Thema!\n
	Überall liegen verschiedenfarbige harte
	Dinger herum. Sie machen komische Geräusche wenn man sie aufeinanderschlägt. 
	Manchmal fliegen kleine Splitter davon, und manchmal gibt es [b]Funken[/b]. 
	Das scheint doch sehr interessant zu sein, oder?"
PLANTS_DESC = "Ein sehr wichtiges Thema und eine richtig gute Idee von dir, 
	deine Denker drauf anzusetzen!\n
	Fast überall wachsen verschiedene Gräser, 
	Büsche und andere Gewächse. Ich finde wir sollten uns auf jeden Fall mal 
	anschauen was man damit alles machen kann!"
CLAM_DESC = "Das sind lustige weiche Tierchen die in etwas steinartigem 
	wohnen. Meinst du wir sollen mal schauen was man daraus machen kann?"
BIRCH_DESC = "Birken sind Bäume mit einer interessanten weißen und glatten 
	Rinde, ganz anders als alle anderen Bäume die wir kennen. Sollen wir mal 
	schauen ob man damit etwas Nützliches anfangen kann?"
LUMBER_DESC = "Der Stiel von Bäumen ist viel härter als der von anderen 
	Pflanzen, daraus müsste sich doch etwas machen lassen, meinst du nicht?"
BARK_DESC = "Die Bäume haben ein runzeliges Material um ihren Stamm. Manchmal 
	findet man dahinter eine klebrige Substanz. Ich glaube wir sollten uns das 
	genauer anschauen!"
BASALT_DESC = "Überall auf der Insel liegen dunkle Steine herum, die ganz schön 
	pieksen beim drüberlaufen. Die Denker denken, dass sich diese Steine mit ein 
	bisschen Nachdenken sinnvoll einsetzen lassen. Was denkst du?"
PERMSANDSTONE_DESC = "Häufig finden wir in unserem Gebiet eine Gesteinsart die 
	aus kleinen Sandkörnern zu bestehen scheint. Sollen wir uns das näher 
	anschauen?"
FLINTSTONE_DESC = "Auch ein richtig wichtiges Thema!\n
	Wir haben hier ab und zu 
	ein hartes kieseliges Gestein gefunden, an dem man sich böse die Füße 
	[b]aufschneiden[/b] kann. Ich denke, damit müsste sich etwas Nützliches 
	anfangen lassen!"
PYRIT_DESC = "Wir haben einige glänzende Steine im Feuerstein gefunden. 
	Seltsamerweise schlagen sie [b]Funken[/b], wenn wir mit einem anderen Stein 
	draufschlagen.
	Das erinnert mich an das [b]Feuer[/b], das ich als Kind mal sah, als der
	Wald brannte."
HEDGE_DESC = "Außer Bäumen haben wir hier häufig andere Pflanzen gefunden. Sie 
	haben viele dünne statt einem dicken Stamm. Ich glaube diese Büsche könnten 
	ganz nützlich sein, was meinst du?"
CREATE_HEDGE_DESC = "Vielleicht ist es sinnvoll, einige Büsche zu pflanzen. Ich 
	bin mir sicher, dass wir davon profitieren werden, je nachdem, wo wir sie
	hinpflanzen."
BAST_DESC = "Ein richtig wichtiges Thema!\n
	Zwischen dem runzeligen Äußeren und 
	harten Inneren der Bäume gibt es noch eine Schicht mit einer interessanten 
	Faser. Das sollten wir uns genauer anschauen!"
FLAX_DESC = "Wir haben diese langstielige Pflanze schon häufiger gesehen! Ich 
	glaube aus den Stielen lässt sich etwas Nützliches machen. Sollen wir es 
	probieren?"
HEMP_DESC = "Die Hanfpflanze sieht auf den ersten Blick aus wie Unkraut und hat 
	einen eigenartigen Geruch.
	Was denkst du? Sollten wir schauen, ob man sie für irgendwas benutzen kann?"
FISHING= "Wir haben viele Fische in den Seen gesehen. Ich finde wir sollten 
	versuchen sie besser fangen zu können. Was meinst du?" 
ADV_FISHING_DESC = "Wenn unsere Denker ein paar bessere Werkzeuge erfinden 
	würden, könnten wir mehr Fische fangen. Soll ich den notwendigen 
	Denkanstoß geben?"
FIRE_DESC = "Wir können jetzt Feuer machen, indem wir mit einem harten Stein
	auf Pyrit hauen und die Funken auf manch Trockenes fliegen lassen.\n
	Lass uns herausfinden, wie sich unser Leben ändern könnte mit dem Wissen
	von schnell erzeugbaren Feuer auf Knopfdruck!"
GELATINE_DESC = "Beim Kochen von leckeren Fleischbrühen entsteht manchmal eine 
	[b]klebrige[/b], wackelige Masse. Wir nenne sie Gelatine. Meinst du wir 
	sollen schauen wozu wir sie gebrauchen können? "
RESIN_DESC = "Aus bestimmten Pflanzen – meist Bäume – und aus einer Blattlausart 
	lässt sich eine [b]klebrige[/b] Substanz gewinnen: das Harz. Meinst du 
	unsere Denker sollten sich Gedanken machen was man damit anfangen kann?"
BIRCH_PITCH_DESC = "Beim Verbrennen von Birkenrinde bleiben manchmal eigenartige 
	schwarze Klumpen in der Feuerstelle zurück. Das Material dieser Klumpen 
	scheint [b]wasserundurchlässig[/b] zu sein – eine sehr nützliche Eigenschaft. 
	Sollen wir mal schauen ob wir diese Klumpen auch ohne die Hilfe des Zufalls 
	herstellen können?"
CONTAINERS_DESC = "Das Essen das wir sammeln, können wir gar nicht richtig 
	lagern. Immer liegt alles auf dem Boden herum und verdirbt.\n
	Wir könnten aus dem wasserdichten Birkenpech und geeigneten Fasern Behälter
	basteln. Dann gäbe es [b]mehr zu essen[/b] (weil ja weniger kaputt ginge) 
	und außerdem wäre es ordentlicher..."
JOINT_DESC = "Beim gemütlichen Rumkauen auf diesen eigenartigen Pflanzen hab ich
	letztes Mal viele erstaunlich bunte Bilder gesehen und jede Menge lustige 
	Geräusche gehört. Außerdem fühlte ich mich seltsam losgelöst von der Welt...
	 Hm, ob sich das wohl lohnt zu erforschen?"
CLOTHES_DESC = "Mit Kleidung bedecken wir unseren Körper. Wenn du willst, 
	können die Denker überlegen welche Materialien uns besonders vor Wetter und
	neugierigen Blicken schützen..."
FIBRE_DESC = "Aus manchen Pflanzen kann man Fasern herstellen. Fasern sehen so 
	ähnlich aus wie Haare, und ich glaube, sie werden uns helfen, um die
	Tierhaut so zurechthängen zu können, dass wir daraus ein [b]Zelt[/b] machen
	können.\n
	[b]Ich empfehle dringen, dass sich unsere Denker hierüber gedanken machen.
	[/b]"
GLUE_DESC = "Wenn wir nur einen [b]Klebstoff[/b] hätten, mit dem wir verschiedene 
	Dinge verbinden können... Meinst du, wir sollen die Denker mal über Kleber 
	nachdenken lassen?"
SHARPEN_DESC = "Wenn wir Steine aneinander reiben, schärfen sich die Kanten. 
	So könnten wir unsere [b]Waffen und Werkzeuge verbessern[/b].
	Sollen wir genauer herausfinden, wie wir diese Technik am besten anwenden 
	können?"
REED_DESC = "Am Rande von Gewässern wachsen lange Gräser, die sehr biegsam sind.
	Wir haben öfter [b]Vögel darin nisten sehen[/b].\n
	Sollen wir das Schilf untersuchen?"
CORD_DESC = "Wenn wir die Fasern in einander verdrehen, gewinnen sie an 
	Stabilität. Sollen wir uns Gedanken machen, wie wir diese Technik verbessern
	können?"
KNOT_DESC = "Unsere Denker haben sich viel mit den Fasern und der Tierhaut
	beschäftigt und herausgefunden, dass wir nur noch einen kleinen Schritt
	entfernt sind vom [b]Zelt[/b]. Wir müssen die Fasern geschickt miteinander
	verknüpfen, damit sie auch halten. Wir nennen diese Technik ,,knoten''.\n
	[b]Wir sollten uns damit beschäftigen![/b]"
NETS_DESC = "Wenn wir mehrere Schnüre engmaschig verknoten, entsteht ein 
	Gebilde, das dem Spinnennetz ähnelt. Damit könnten wir vielleicht Tiere 
	fangen.\n
	Sollen wir uns Gedanken über Technik und Anwendungen machen?" 
SLING_DESC = "Ich hatte heute nach eine Eingebung: Um [b]bessere Waffen und 
	Werkzeuge[/b] zu bauen, benötigen wir eine Schlaufe, die sich weder zuzieht 
	noch öffnet. Sollen wir nachdenken, wie	wir sie herstellen können?"
CATCH_PARTRIDGE_DESC = "Unser Netz können wir jetzt auch auf der Jagd 
	einsetzen. Sollen wir herausfinden, wie das am besten geht?"
AGRICULTURE_DESC = "Ich glaube wir könnten bestimmte Pflanzen an einem Ort 
	anbauen. Wir müssten dann beispielsweise nicht mehr nach Essen suchen, 
	sondern hätten alles an Ort und Stelle, was uns unterm Strich 
	[b]mehr Essen[/b] bringen würde.\n
	Was meinst du, sollen wir es ausprobieren?"
ADV_AGRICULTURE_DESC = "Wir konnten schon oft beobachten, wie Rehe und andere 
	Tiere einfach die Saatkörner und ganze Pflanzen von unseren Äckern fressen. 
	Findest du nicht auch, dass die Denker mal darüber nachdenken sollten, wie 
	wir so etwas verhindern können?"
SKINNING_DESC = "Ich träume ich von einer besseren Behausung, die die Tierhaut 
	über unsere	Köpfe aufspannt, so dass wir nicht mehr nass werden, aber auch 
	an den Seiten den Wind abhalten kann. Dann würden hier bestimmt mehr
	Mammuns leben. Ich nenne sie [b]Zelt[/b] und [b]unsere Denker sollten sich 
	darüber Gedanken machen, wie man so ein Zelt baut![/b]"
HUNTING_DESC = "Die Jagd ist ein sehr wichtiges Thema, denn wir haben Hunger!\n
	Jedesmal wenn wir losziehen, um frische Beeren und solche Dinge zu sammeln, 
	sehen wir viele Tiere. Wir sollten versuchen sie zu fangen, um [b]mehr 
	leckeres Essen[/b] zu haben..."
WEAPON_REVOLUTION_DESC = "Unsere Denker haben schon eine Menge auf dem Kasten: 
	sie können Dinge miteinander verkleben und zusammenbinden, sie können Holz 
	bearbeiten und aus Steinen scharfe Splitter herausklopfen. Wenn man das nur
	alles miteinander kombinieren würde..."
CHOP_DOWN_TREES_DESC = "Wenn wir Bäume fällen könnten, dann wäre das sicherlich 
	nicht nur für das Bauen von Gebäuden hilfreich, sondern würde uns natürlich
	auch [b]mehr Holz[/b] geben, was meinst du?"
COOK_MEAT_DESC = "Bisher konnten wir Essen nur kurzzeitig aufbewahren, 
	vielleicht ändert sich die Haltbarkeitsdauer durch Kochen.\n
	Wenn ja, hätten wir [b]mehr Essen[/b] zur Verfügung, weil es ja langsamer
	verdirbt."
QUAIL_EGGS_DESC = "Wir haben kleine bräunliche Eier auf dem Boden gefunden.
	Ziemlich zerbrechlich - aber lecker. Wenn wir wüssten, wo man sie findet
	und wie man sie den Wachteln abluchst, dann hätten wir [b]mehr zu essen[/b].
	\n
	Sollen wir es versuchen?"
CHICKEN_EGGS_DESC = "Es gibt ganz schön viel verschiedenes Federvieh,
	und immer legt es Eier...\n
	Lass uns doch versuchen, herauszufinden wie man am Besten an diese
	Hühnereier herankommt, um [b]mehr Essen[/b] zu bekommen."
DUCK_EGGS_DESC = "Im Schilf haben wir Enten gesehen. Die waren ziemlich
	sauer, weil wir sie dort wohl beim Brüten gestört haben.\n
	Aber man muss auch ehrlich zugeben, die Eier schmecken schon lecker...
	Sollen wir uns mal Gedanken machen, wo man solche Enteneier am 
	Besten findet?"
GOOSE_EGGS_DESC = "Beim Herumstöbern haben wir Gänse gesehen, die uns prompt
	angriffen haben. Unglaublich wie die zwicken können...
	Wir haben gesehen, dass auch Gänse Eier legen, wie das 
	andere Federvieh auch.\n
	Was meinst du, sollen wir versuchen, ob wir die Eier stibitzen 
	können, um mehr zu essen zu haben?"
CORNUS_DESC = "Ziemlich häufig finden wir bei den Sträuchern,
	die wir schon kennen, den sogenannten Hartriegel.\n
	Dieser Strauch hat ein ziemlich hartes Holz, das müsste sich
	doch gut zum Bauen oder für [b]Waffen[/b] verwenden lassen."
BOWSTRING_DESC = "Unsere Erfinder glauben, wir könnten noch festere 
	Fasern gebrauchen. \n
	Sie wollen diese dann mit einer Schlinge, die wir ja schon schon
	erfunden haben, an einem Stängel befestigen und so ein neues,
	,spannendes' Werkzeug erfinden - das sagen sie zumindest...\n
	Sollen sie es mal probieren?"
BOW_PURE_DESC = "Tststs, jetzt wissen wir schon wie man 
	Bogensehnen herstellt, und unsere Erfinder haben immer noch nicht genug.\n
	Sie wollen unbedingt einen Trick finden, um einen Holzstängel zu biegen
	und so das ,spannende' Werkzeug erfinden, von dem sie uns die ganze Zeit 
	vorschwärmen...\n
	Ich glaube zwar, sie haben den Bogen nicht ganz raus, aber vielleicht
	hilft es, wenn sie noch ein bisschen rumprobieren..."
ARROWS_DESC = "Der Bogen scheint ganz nüztlich zu sein, alle sind schon
	ganz Feuer und Flamme. \n
	Wenn man gerade Holzstängel auf die gespannte Sehne legt und los 
	lässt, dann sausen sie ganz schnell durch die Luft. \
	Da sollte man doch was draus machen können, zum Beispiel, um sich
	vor gefährlichen Tieren zu schützen, oder?"
BONES_DESC = "Die Tiere, die wir jagen, haben innen drin etwas ziemlich 
	Hartes. Wir nennen es Knochen.\n
	\n
	Viel zu schade, um sie einfach so herumliegen zu lassen, finde ich.
	Wir sollten uns überlegen, ob man da nicht etwas draus machen kann..."
CHOP_DOWN_TREES2_DESC = "Meinst du, man könnte Bäume mithilfe von
	geschliffenen Äxten schneller fällen? Die Denker sind sich unschlüssig.
	\n
	Sollen sie drüber nachdenken?"
BLADE_DESC = "[b]Das ist die Erfindung![/b]
	Uns ist aufgefallen, dass eine scharfe Kante entsteht, wenn man Feuersteine 
	in einer bestimmten	Weise bearbeitet. Wenn wir das perfektionieren, wäre 
	das ein	einschneidender Wandel, sagt mir meine innere Stimme. Ich finde, 
	[b]wir sollten uns sofort Gedanken machen, wozu scharfe Steine zu gebrauchen 
	sind![/b]"
DRILL_DESC = "Jedesmal, wenn ich meiner Frau eine Kieselsteinkette schenken 
	will, hab ich das gleiche Problem: Wie bekomm' ich ein Loch in die Perlen? 
	Mit den Werkzeugen die wir bereits kennen, wie beispielsweise dem Bogen, 
	müsste sich doch was machen lassen, oder nicht?"
ADZE_BEATEN_DESC = "Ich glaube man könnte einen zurechtgehauenen Feuerstein 
	quer an einem Stiel befestigen, um so beispielsweise Stämme auszuhöhlen 
	oder Rinde abzuhacken. Wir würden gewissermaßen eine Dechsel bauen. 
	Was meinst du, sollen wir die Denker mal über Dechseln nachdenken lassen? "
ADZE_SHARPENED_DESC = "Wenn wir nur wüssten, wie man die Dechsel die wir 
	erfunden haben schärfen kann, dann wäre die Arbeit noch leichter, meinst du
	nicht auch?"
CLUB_DESC = "Aus stabilen Ästen können wir uns eine Keule machen. Ich glaube es
	wäre gut, wenn wir uns den Kopf darüber zerbrechen würden, wie man so eine 
	Keule am besten einsetzt, was meinst du?"
AXE_BEATEN_DESC = "Es ist ziemlich anstrengend so einen Baum zu fällen, was 
	hältst du davon, wenn wir die Denker mal fragen, ob man nicht einen 
	entsprechend bearbeiteten Stein an einem Stiel befestigen kann, um diese 
	riesigen Bäume klein zu bekommen? Wir könnten sie fragen, ob sie uns eine 
	Axt erfinden wollen..."  
AXE_BEATEN_SHARPENED_DESC = "Wenn wir diese neuen Äxte irgendwie schärfer 
	bekämen, müssten wir nicht mehr so lange auf den Bäumen rumhacken. Lass
	uns die Denker fragen, ob sie uns helfen können."
AXE_SHARPENED_DESC = "Die Denker haben mir gesagt, sie könnten eine noch 
	schärfere Axt erfinden. Soll ich das Okay geben?"
DIGWOOD_DESC = "Irgendwie wachsen die ganzen Pflanzen, die wir so anbauen,
	deutlich besser, wenn wir die Samenkörner in den Boden legen, statt sie 
	einfach nur darauf zu verstreuen. Wir bräuchten ein Gerät, das uns dabei 
	hilft, den Boden ein bisschen umzugraben, findest du nicht auch?"
WHEEL_DESC = "Wir haben das Rad noch nicht erfunden! Lass es uns anpacken, 
	oder?!"
WALZENBEIL_DESC = "Das Grabholz war ein echter Fortschritt – kaum graben wir 
	die Saatkörner ein, werden schon deutlich weniger vom Winde verweht. 
	Leider gibt es speziell bei wurzeligen Böden mit dem Grabholz noch echte 
	Probleme. Wir können den Boden einfach nicht umgraben und haben somit oft 
	viel zu wenig Essen – wir bräuchten etwas stabileres, vielleicht eine Art 
	Grabholz aus Stein, um die Samen auch in härteren Böden gut eingraben zu
	können. Was meinst du?"
JAVELIN_DESC = "Manche der Tiere und einige deiner Nachbarn sind so
 	gefährlich, dass wir uns ihnen lieber nicht nähern. Wenn wir eine Art Baum
 	hätten, die wir nach ihnen werfen könnten, um sie aufzupieksen, wäre das 
 	sehr viel einfacher.\n
 	Sollen die Denker den [b]Wurfspieß[/b] erfinden?"
ADV_JAVELIN_DESC = "Wir könnten versuchen den Wurfspieß zu verbessern, indem 
	wir eine Steinspitze einbauen und der ganzen Sache so einen besseren 
	Schwerpunkt und „Pieks“-Leistung geben. Was meinst du?"
ADV_JAVELIN_SHARPENED_DESC = "Wenn wir jetzt am Wurfspieß noch die Spitze 
	anfeilen und den Schaft ein bisschen abschleifen, dann müsste er noch 
	treffsicherer werden, denken die Denker. Sollen wir uns darum kümmern?"
HARPOON_DESC = "Wenn wir versuchen Tiere oder Fische mit dem Wurfspieß zu 
	fangen, dann verlieren wir immer den Spieß. Wir könnten versuchen, ein Seil 
	an einen kleinen Speer zu binden, die Spitze aus Widerhaken zu fertigen und
	so ein bessres Jagdgerät zu haben, oder?"
ADV_HARPOON_DESC = "Wir könnten unsere Denker fragen, wie sie die Harpune 
	verbessern können; was meinst du?"
BOW_DESC = "Wenn wir die Speere schneller machen könnten, dann könnten wir
	flinke und leckere Tiere essen und schnelle und böse Nachbarn abwehren. 
	Vielleicht fällt unseren Denkern etwas ein, wie sie die kleinen Speere
	schneller machen können...?"
ADV_BOW_DESC = "Unsere Denker haben den Bogen raus, denken sie... Vielleicht 
	könnten sie ihn noch verbessern, zum Beispiel, indem sie vorne an den
	Pfeilen Steine befestigen. Soll ich das mal in Auftrag geben?"
ADV_BOW_SHARPENED_DESC = "Wir könnten auch noch die zum Bogen gehörigen Pfeile
	verbessern, indem wir schärfere Spitzen einbauen. Die Denker schlagen vor,
	geschliffenes Horn oder geschliffene Steine einzusetzen. Ich finde, es wäre
	einen Versuch wert, oder?"
CAMOUFLAGE_DESC = "Bei der letzten Jagd haben wir bemerkt, dass man Jäger, die 
	sich im Gebüsch verstecken, kaum bemerkt. Die Denker denken, 
	Nicht-Bemerkt-Werden sei ziemlich nützlich. Glaubst du, sie haben Recht 
	und sollten sich mal ein paar Gedanken zum Thema Tarnung machen?"
MOVE_TREES_DESC = "Die Jungs die im Wald den ganzen Tag Bäume schleppen, sind 
	seltsamerweise viel stärker als alle anderen. Sollten wir aus dem 
	Bäumeschleppen vielleicht eine Art Ertüchtigung für die 
	Nicht-ganz-so-Starken unter uns machen?"
STICK_PARRY_DESC = "Der Umgang mit dem Speer muss nicht ausschließlich dem
	Angriff dienen. Lass uns lernen wie Angriffe mit dem Speer 
	pariert – also abgewehrt – werden können."
TRAIN_ABDOMINALS_DESC = "Bauchmuskeln sind wichtig! Am Strand sieht man besser
	aus, und beim Raufen und Jagen führt man auch meistens. Ich finde, die
	Denksportler unter den Denkern sollten einen Übungsplan entwickeln."
PUSH_UP_DESC = "Wir sollten an der Fitness arbeiten. Vielleicht gibt es eine 
	Übung, mit der Arm- und Brustmuskulatur trainiert wird?"
AXE_BLOCK_DESC = "Verteidigungstechniken kennen wir bisher noch nicht. 
	Sollen wir uns darüber Gedanken machen?"
TWO_AXES_DESC = "Wenn man mit zwei Äxten gleichzeitig arbeitet, geht vieles viel
	leichter. Was meinst du, sollen wir uns Gedanken über die Verwendung von
	zwei Äxten machen?"
BOW_AIMING_DESC = "Trotz der neuen Pfeile und Bögen, sind unsere Mammuns nicht so
	treffsicher. Wir sollten das Zielen gezielt verbessern, oder?"
BOW_DIRECT_SHOT_DESC = "Momentan ist das mit dem Zielen so eine Sache. Immerzu 
	müssen die Leute still stehen. Wäre doch toll wenn sie aus der Bewegung 
	heraus ihren Bogen benutzen könnten..."
BOW_MOVING_TARGETS_DESC = "Solange sich das Ziel nicht bewegt, können wir gut
	zielen. Leider laufen die Tiere gerne weg, und warten oft nicht darauf bis
	wir gezielt haben, auch unsere Gegner bedienen sich einer derart gemeinen
	Taktik! Da müssen wir etwas tun: wir sollten lernen auf bewegte Objekte zu
	zielen."
ATLATL_DESC = "Eine unserer Denkerinnen hat einen tollen Gedanken: sie denkt, 
	wir könnten den Speer weiter werfen, wenn wir ihn schleudern. Ich finde das
	hört sich vielversprechend an, lass uns darüber nachdenken!"
JAVELIN_AIM_DESC = "Unsere Mammuns haben tolle Speere! Leider klappt das mit dem
	Zielen nicht so wunderbar. Wir sollten sie ein bisschen trainieren."
JAVELIN_DIRECT_THROW_DESC = "Aus der Bewegung werfen, erfordert viel Geschick 
	und will gelernt sein. Lass uns einen Trainingsplan für die Speerwerfer
	entwickeln um genau das zu üben!"
JAVELIN_MOVING_TARGETS_DESC = "Die Speerwerfer klagen darüber, dass sich die
	Ziele bewegen. Vielleicht sollten wir üben, auf bewegliche Ziele zu werfen,
	was meinst du?"
HERBS_DESC = "Einer unserer Denker denkt, es gäbe viele Kräuter, die wir nutzen
	könnten, um unsere Mammuns zu heilen. Hört sich an, als sei da was im Busch.
	Lassen wir die Denker doch mal die verschiedenen Kräuterchen zusammentragen,
	oder?"
ROPE_SKIPPING_DESC = "Seilspringen schult nicht nur die Kondition, sondern auch
	die Koordination unserer Leute. Das hört sich nach einem idealen Training 
	an, meinst du nicht?"
REED_ROOF_DESC = "Ich habe bei Schilf etwas Seltsames beobachtet: Nachdem man
	die Stängel geschnitten hat, faulen sie nicht, auch wenn sie nass werden;
	ganz anders als Stroh, das immer gleich verschimmelt wenn es feucht wird.
	Da müsste man doch tolle Dächer draus machen können, glaubst du nicht auch?"
HUT_DESC = "Die Leute klagen ein bisschen, dass ihnen vom lauter Gebückt-Laufen
	in den niedrigen Zelten schon das Kreuz weh tut. Wenn wir Hütten bauen
	könnten, könnten auch die Größten unter uns aufrecht stehen, und außerdem
	könnten wir endlich Bilder an die Wände hängen und ein Kinderzimmer 
	einrichten... Sollen sich die Denker mal Gedanken machen, wie man so eine
	Hütte baut?"
ADV_HUT_DESC = "Uuuh, beim letzten Sturm war es sehr zugig in meiner Hütte; ich
	finde die Denker sollten sich mal Gedanken machen wie man stabilere Hütten
	mit noch besseren Wänden bauen kann. Und wenn sie etwas erfinden würden, mit
	dem man das Loch am Eingang verschließen kann, ohne immer gleich einen Stein
	davor zu rollen, dann wäre das doch toll, oder?"
LUMBERJACKS_HUT_DESC = "Ich finde unsere Holzfäller sollten nach der harten
	Arbeit in einer anständigen Hütte schlafen können. Wir könnten die
	zeichnerisch Begabten unter unseren Denkern beauftragen eine Holzfällerhütte
	zu konstruieren."
ADV_LUMBERJACKS_HUT_DESC = "Die Holzfäller sehnen sich nach ein bisschen mehr
	Komfort. Ich habe bei den Denkern schon viele tolle Vorschläge für eine
	bessere Holzfällerhütte gesehen. Sollen wir diese Vorschläge ausarbeiten
	lassen?"
ANIMAL_SKIN_TENT_DESC = "Wahnsinn, das verspricht die Erfindung zu werden!\n
	Eine der Denkerinnen denkt, sie kann eine bessere Behausung als die kleinen
	und immer feuchten Unterschlupfe entwickeln! Wir hätten endlich mehr Platz
	für unsere Leute und könnten bei Regen Karten spielen! Ich finde, wir 
	sollten endlich das Zelt erfinden, was meinst du?"
FARM_DESC = "Ich glaube wir könnten bestimmte Pflanzen an einem Ort 
	anbauen. Wir müssten dann beispielsweise nicht mehr nach Essen suchen, 
	sondern hätten alles an Ort und Stelle. Was meinst du, sollen wir es 
	ausprobieren?"
ADV_FARM_DESC = "Wir konnten schon oft beobachten, wie Rehe und andere 
	Tiere einfach die Saatkörner und ganze Pflanzen von unseren Äckern fressen. 
	Findest du nicht auch, dass die Denker mal darüber nachdenken sollten, wie 
	wir so etwas verhindern können?"
SHED_DESC = "Immer draußen zu schlafen ist auf Dauer sehr unangenehm. Wir 
	könnten uns aus Ästen und Laub einen Unterschlupf bauen, findest du nicht
	auch?"
STATICS_DESC = "Wir könnten uns grundlegende Gedanken zum Bauen machen und so
	vielleicht eines Tages höhere und kompliziertere Gebäude bauen. Was meinst
	du dazu?"
DARK_UNIT_DESC = "Hin und wieder scheint eine seltsame Macht unseren Mammuns die
	Kraft zu rauben und unsere Ernten zu vernichten. Ich will ja nicht
	abergläubisch sein, aber vielleicht stecken böse Geister dahinter! Ich
	hoffe nur, unsere Denker können uns von dem Übel befreien..."


