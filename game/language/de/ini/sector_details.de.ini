text_sector_desc_hostile = "Der Landfleck [SECTOR_NUM] gehört [DOMINATOR]. Es 
	können folgende Rohstoffe hier stündlich abgebaut werden: [WOOD_MAX] 
	Holzscheite und [FOOD_MAX]g Essen. Wie viele [DOMINATOR] derzeit davon 
	abbaut, kann ich leider nicht in Erfahrung bringen."
	
text_sector_desc_yours_part1 = "Der Landfleck [SECTOR_NUM] gehört dir."
text_sector_desc_yours_part1_home = "Hier siehst du den Landfleck mit der 
	Nummer [SECTOR_NUM], deinen Heimatfleck."
text_sector_desc_yours_part2_wood1 = "Aktuell erhälst du stündlich [WOOD] Scheite   
	Holz durch Sammeln"
text_sector_desc_yours_part2_wood2 = "Aktuell erhälst du stündlich [WOOD] 
	Holzscheite	durch Sammeln und Fällen von Bäumen"
text_sector_desc_yours_part2_food1 = ", sowie [FOOD]g Essen durch Sammeln"
text_sector_desc_yours_part2_food2 = ", sowie [FOOD]g Essen durch Sammeln und 
	Jagen."
text_sector_desc_yours_part3 = " Maximal können hier [WOOD_MAX] Scheite Holz und 
	[FOOD_MAX]g Essen auf diese Weise gewonnen werden.\n"
text_sector_desc_yours_part3_full_res = " Mehr kann hier auf diese Weise nicht 
	gewonnen werden.\n";
text_sector_desc_yours_part4 = "Durch Landwirtschaft erhälst du hier zusätzlich 
	[FOOD_ADD]g Essen."
	
text_sector_desc_fight_other = "Hui, in Landfleck [SECTOR_NUM] tobt ja eine
	wilde Rauferei. Das scheint noch länger so zu gehn. Wer auch immer hier
	als Sieger hervorgeht, bekommt den Landfleck und somit [WOOD_MAX] 
	Holzscheite und [FOOD_MAX]g Essen."
text_sector_desc_you_defending = "Landfleck [SECTOR_NUM] gehört zwar noch uns,
	aber wir müssen ihn verteidigen. Solange hier fremde Mammuns mit unseren
	raufen, bekommen wir weder Holz noch Essen."
	
text_sector_desc_nobody = "Der Landfleck [SECTOR_NUM] gehört 
	zur Zeit niemandem. Deswegen baut auch zur Zeit niemand irgendwelche 
	Rohstoffe ab. Maximal sind stündlich [WOOD_MAX] Holzscheite und [FOOD_MAX]g 
	Essen verfügbar."
	
text_sector_desc_host = "Im Landfleck [SECTOR_NUM] herrscht das 
	Dunkel. Es könnte gefährlich sein hierhin zu gehen. \n
	\n
	Man könnte hier stündlich [WOOD_MAX] Holzscheite und [FOOD_MAX]g Essen 
	gewinnen, wenn sich dieses unheimliche Dunkel nicht wäre..."
text_sector_desc_host_fight = "Merkwürdige Dinge passieren hier im 
	Landfleck [SECTOR_NUM]. Das Dunkel scheint die Mammuns zu schwächen.
	[b]Mehr Mammuns würden das Dunkel sicher schneller und unbeschadeter 
	überstehen[/b].\n
	\n
	Man könnte hier stündlich [WOOD_MAX] Holzscheite und [FOOD_MAX]g Essen 
	gewinnen, wenn sich dieses unheimliche Dunkel nicht wäre..."
	
text_sector_desc_home_occupied = "Deine Heimat ist besetzt."

text_sector_sector_will_be_empty_on_continue = "
	Wenn du deinen Krieger weiterschickst, gibt es nichts, was den
	Landfleck als deinen markiert. Bau also einfach ein Gebäude, z.B. [b]einen
	Unterschlupf[/b], um das Gebiet als deins zu markieren (Klicke auf Bernard
	mit gelbem Helm).\n
	Willst du deinen Krieger wirklich wegbewegen?"
	
err_no_domination = "Momentan können wir hier nicht bauen, da das Gebiet 
	nicht uns gehört."
	
err_cannot_paint_others_painted = "[b]Schon angemalt[/b]\n
	\n
	Leider kannst du hier nichts mehr anmalen. Denn [NICK] wäre bestimmt
	ganz traurig, wenn das Gebäude auf einmal eine andere Farbe hätte."
