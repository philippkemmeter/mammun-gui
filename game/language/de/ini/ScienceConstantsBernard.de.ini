Gelatine ist ein grandioser Klebstoff, ist geschmacksneutrales tierisches Eiweiß oder denaturiertes bzw. hydrolysiertes Kollagen, das aus dem Bindegewebe tierischen Abfällen höherer Tiere ("Leim gebende Körper") durch Auskochen gewonnen wird. Dabei entsteht eine Gallerte, die so und in getrocknetem Zustand als „Leim“ bezeichnet wird. Der Hauptbestandteil Glutin, nach dem der Leim benannt ist, hat die Summenformel C13H20N4O5. Nach ihrer Herkunft unterscheidet man verschiedene Glutinleime, z.B. Knochenleim, Hautleim (Lederleim), Hasenleim, Fischleim, Hausenblasenleim.\n
\n 
Um Gelatine in der Steinzeit zu gewinnen braucht man zumindest einen Erdkochtopf und heiße Steine. Man hebt im Lehmboden eine Mulde aus. Der Boden muss wasserdicht sein. Dann macht man einen Steinkreis, der nicht aus kalkhaltigen Steinen bestehen darf, da man sonst nach dem Erhitzen (Brennen) der Steine Löschkalk produziert. Solche Steine in Wasser geworfen können einem um die Ohren fliegen. Dann macht man ein Feuerchen und erhitzt die nicht kalkhaltigen Steine. Zum Beispiel Granite, Gneis, Basalt (so genannte „plutonische Gesteine“) eignen sich sehr gut, da sie thermoschockbeständig sind. Wenn die Steine heiß sind, legt man sie in die wassergefüllte Grube zusammen mit Haut-, Leder- und Knochenresten, welche frei von Fett sein müssen. Hat der heiße Stein seine Energie abgegeben, wäscht man ihn kurz in einer zweiten mit Wassergefüllten Mulde ab und legt ihn zurück ins Feuer damit er wieder heiß wird. Zwischenzeitlich wird ein anderer heißer Stein vom Feuer entnommen und wieder in die Kochmulde gelegt und  so weiter. Bald fängt es in der Mulde an zu kochen. Temperaturen von deutlich über 65° C zerstören den Leim durch Zersetzung des Glutins. Zu niedrige Verarbeitungstemperaturen haben Hautbildung und Zähigkeit zur Folge. Dann wieder raus, kurz in der Mulde daneben Stein abwaschen und zurück ins Feuer und durch einen heißen austauschen, der wieder zurück in die Kochmulde kommt. Natürlich verdunstet das Kochwasser und wird gelegentlich mittels einer Schöpfkelle – zum Beispiel einer Schädelkalotte (Hirnschale) – voll Waschwasser ersetzt. Natürlich muss dann auch das Waschwasser gelegentlich mit frischem Wasser ersetzt werden. Nach ca. 8 bis 12 Stunden Kocherei zersetzten sich die Haut-, Leder- und Knochenreste zu einer schleimigen, fadenziehenden Soße. Das Abwaschen der Steine ist nötig, da sonst zuviel Gelatine an den Kochsteinen haften bleibt und beim Wieder-Erhitzen im Feuer stinkend verbrennt. Der Schleim wird dann auf eine im Feuer erhitzte (nicht zu heiß), große, muldige Steinplatte aus der Kochmulde abgeschöpft und langsam schlückchenweise auf der Steinplatte verteilt, bis das Wasser verdunstet ist und sich schichtweise eine durchgetrocknete Gelatine-Platte auf der Oberfläche bildet. Diese kann dann vom Stein nach Bedarf abgeschabt oder mit Wasser immer soviel abgelöst werden, wie man zum Kleben braucht. Das hat den Vorteil, dass man die restliche Gelatine schnell wieder trocken bekommt.\n
\n 
Knochentrockene Gelatine hält unbegrenzt. Mit Wasser hingegen stürzen sich sofort Bakterien drauf und sie zersetzt sich in wenigen Stunden zu einer dünnen, stinkenden, nutzlosen Brühe, die auch noch sehr ungesund sein kann. Gelatine mit geklopften Tiersehnen ist der beste Verbundklebstoff. Beim Kleben muß die Gelatine so heiß sein, dass man sich gerade nicht daran verbrennt, und eine honigartige Konsistenz aufweisen. Die Tiersehnen können natürlich auch durch Pflanzenfasern – zum Beispiel Hanf – ersetzt werden, was bei starren Verbindungen wie zum Beispiel Steinspitzen auf Speer und Pfeilen nicht so wichtig ist. Pflanzenfasern sind nicht sehr dehnbar. Tiersehen jedoch sehr. Bei einer dehnbaren Zugschicht eines Kompositbogens, eben solche wie sie unsere Mammunbogenschützen verwenden, sind Tiersehnen ein Muss. Wichtig ist, dass die Gelatineflächen der Klebung durch eine Schicht aus Harz, welche man am Lagerfeuer zum Schmelzen und drehend glasierend zu einem lackartigen Überzug bringen kann, vor Feuchtigkeit geschützt werden. Natürlich kann man in unserer Zeit auch einen ganz normalen Kochtopf nehmen. Da kann man sich vorstellen, was Keramik für eine Grandiose Errungenschaft war. Aber dazu kommen wir später.
