Es ist schon pikär wenn man, am besten noch von einem Kind, die Frage gestellt bekommt „Was ist ein Stein und wie entsteht er?“. Sind nur Kinder anwesend, kann man sich ja noch um die Entstehung der Materie herumschwindeln und mit einem großen Felsen oder Berg, den man dann schön anschaulich durch viel Zeit, Wind, Wetter und Frost zerbröseln und verrunden lässt, am Ende einen Stein herbeischwindeln. Meist sind jedoch superkluge akademisch kontaminierte Erwachsene in der Überzahl und starren einen erwartungsvoll und fehlerhungrig an. Gespannt, wie eine gängige Urknall- und primordiale Nukleosynthese - als notwendiges Ereignis Voraussetzung zur Bildung der notwendigen Materie für den Stein - pädagogisch so formuliert wird, dass der Kleine das auch kapiert.\n
\n
Den Urknall stellen sich viele Gelehrte als den heißen, energiereichen Beginn der Raumzeit vor und durch den Energieinhalt auch den Beginn der für unseren Stein notwendige Materie. Alle physikalischen Theorien sind allerdings von der Existenz der Raumzeit abhängig, somit lässt sich der Anfangszustand des Urknalls mit ihnen nicht beschreiben. Nach der so genannten Planck-Ära kühlt das Universum langsam mit zunehmender Ausdehnung ab und schrittweise kondensieren (frieren) in aufeinander folgenden Symmetriebrechungen die zur Bildung der Materie notwendigen Teilchen aus. Diese reagieren und ordnen sich solange, bis nach der so genannten Baryogenese ein großes Übergewicht von Materie über Antimaterie herrscht. Im weiteren Verlauf sind die Kerne von Wasserstoff, Deuterium, der Isotope des Helium und Lithium im Plasma durch Kernfusion entstanden. Als die Materie weit genug abgekühlt war, konnten die entstandenen Kerne sich mit Elektronen zu neutralen Atomen anordnen. Sie existierte dann bis zur Bildung der ersten Sterne durch Gravitation als gigantische Gas- bzw. Staubwolken. Die Elemente, welche nun für die Bildung unseres Steins nötig sind, vom Helium bis zum Eisen, werden seitdem in Sternen erbrütet. Schwerere Elemente werden bei großer Hitze und Druck in Supernovae durch Neutroneneinfänge und anschließende Betazerfälle erzeugt. Das ist die Geburt der Materie, welche als Sammelbezeichnung für all die erkennbaren Gegenstände der Naturwissenschaften gilt, die Ruhemasse besitzen. Raumbereiche, die keine Materie enthalten, bezeichnet man als Vakuum. Elektromagnetische Wellen wie zum Beispiel Licht werden nicht zur Materie gezählt. Alle anderen (ruhemasselosen) Bosonen zählen ebenfalls nicht zur Materie.\n
