Die ältesten einfachen Hütten stammen aus der Zeit des Frühmenschen Homo erectus vor mehr als 1,5 Millionen Jahren. Es war ein einfacher  Steinwall von etwa 3 Meter Durchmesser in der Olduvai-Schlucht in Tansania (Afrika).  Eigentlich nur eine Reisighütte, die Wind und Regen abhielt. Die älteste Hütte Europas stand vor etwa 600.000 Jahren in Prezletice (Prag-Ost) in der Tschechei. Frühmenschen der Art Homo erectus hatten einen Platz errichtet, der an drei Seiten durch steile Felsen und an einer Seite teilweise durch ein Seeufer begrenzt gewesen ist. Ein ovaler Wall aus Steinen und Lehm, war mindestens 30 Zentimeter hoch und 60 Zentimeter breit. Die Hütte hatte einen Durchmesser von 3 mal 2 Meter und einen schmalen Eingang im Nordwesten. In Frankreich auf dem Hügel Terra Amata bei Nizza an der Cote d' Azur wurden vor etwa 400.000 Jahren Hütten von Frühmenschen aufgestellt. Es waren Behausungen von Großwildjägern, welche die Meeresnähe bevorzugten und Waldelefanten jagten. Diese Unterkünfte waren nicht gerade klein mit immerhin einem ovalen Grundriss von 6 mal 4 Meter bis 15 mal 8 Meter, der teilweise sogar gepflastert war. In Deutschland konnten bei Grabungen in Bilzingsleben (Thüringen) einfache Hütten nachgewiesen werden. Sie sind auf etwa 300.000 Jahre datiert und wurden von Frühmenschen  bewohnt. Diese Behausungen haben ovale und kreisförmige Grundrisse mit 3 bis 4 Meter Durchmesser aus ringförmig angehäuften großen Knochen und Steinen. Vor diesen Wohnbauten gab es mehrere Feuerstellen. Allerdings ist das schon nicht mehr einfach, sondern schon eher ein etwas komplexerer Verhau zum Hausen.\n
