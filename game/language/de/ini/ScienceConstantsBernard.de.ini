Steinzeitliches Birkenpech oder Birkenteer, wurde schon in der Steinzeit als ein recht komplizierter chemischer Vorgang, mit etwas Übung und Erfahrung recht einfach hergestellt. Man produzierte etwas härteres, mehr eingekochtes und weicheres Pech. Das härtere für die Befestigung von Geschoss- spitzen, Griffen, zur Schäftung von Bohrern, Klingen und Mikrolithen (Sicheln). Das weichere für Isolierung und Imprägnierung von Nähten (Rindengefäßen, Kanu, Lederbeutel, Lederne Wassereimer) und zur Verklebung der Pfeilbefiederung. Birkenpech ist ein schwarzes, teerartiges Destillat, das aus der Rinde von Birken durch Destillation gewonnen und seit der Vorzeit als vielseitiger Klebstoff verwendet wurde. Eine Vorstufe bei der Destillation von Birkenpech ist der Birkenteer, der durch einkochen in seiner Konsistenz bis zum harten Pech eingestellt werden kann. Die ältesten Funde stammen aus der mittleren Altsteinzeit und wurden bei Ausgrabungen in Königsaue bei Aschersleben/Sachsen-Anhalt in den 1960er Jahren entdeckt.\n
\n 
Das geologische Alter der Fundschichten beträgt mindestens 80.000 Jahren vor heute. Zwei Beschleunigerdaten aus Oxford für das Pech liefern Werte von 43.800+/-2100 BP und 48.400+/-3700 BP. Wobei das Pech wesentlich älter sein kann da die Radiocarbon C14  Datierungs- Methode  sehr ungenau, bzw. kaum messbar wird. Ein neuer Fund aus Campitello in Italien (oberes Arnotal) wurde mittels der Sauerstoff-Isotopenstufe in das Moustérien (120000 bis 40000 BP) datiert. In Europa ist es mit den Neandertalern assoziiert. Birkenpech wurde an zahlreichen Lager- und Siedlungsplätzen der Mittelsteinzeit (etwa 9600 bis 5500/4500 v. Chr.) und Jungsteinzeit (etwa 5500 bis 2200 v. Chr.) gefunden und konnte anscheinend mit relativ einfachen Mitteln und in großen Mengen hergestellt werden.\n
\n
Birkenpech kann zusammen mit der wesentlich leistungsfähigeren Gelatine, als eine der ersten Klebstoffe der Menschheit bezeichnet werden. Der Mann aus dem Eis (Ötzi), der 3340 v. Chr. auf dem Similaungletscher starb und in der Neuzeit als Gletschermumie aufgefunden wurde, befestigte die Spitzen aus Feuerstein an den Schäften seiner Pfeile aus dem Holz des Wolligen Schneeballs mittels Pflanzenfasern und Birkenpech. Versuche haben gezeigt, dass innerhalb einer Feuerstelle – zufällig oder gewollt – ohne die Hilfe eines keramischen Gefäßes kleinere Mengen an brauchbarem Birkenpech entstehen können.\n
\n 
Auch steinzeitliche Kulturen ohne Tontöpfe konnten  ausreichende Mengen von Birkenpech herstellen. Birkenpech wird durch einen Verschwelungsprozess, genauer durch eine so genannte trockene Destillation hergestellt. Der Rohstoff Birkenrinde, egal ob frisch oder von morschen Birken wird von den harten schwarzen Partien an den Astansätzen befreit in einem luftdicht abgeschlossen (Lehm) Steinkammer (keine Kalksteinplatten da diese platzen und zu Löschkalk gebrannt werden) auf eine relativ konstante Temperatur zwischen 340 und 400 °C  durch ein Feuer in Zügen aus Steinplatten, welche um die Kammer mit der Birkenrinde verbaut sind (ähnlich Kachelofenzüge) erhitzt. Dabei verschwelt die Birkenrinde nahezu vollständig zuerst zu Birkenteer und schließlich zu Birkenpech, welches durch eine Öffnung im Boden der Kammer in einen Vorratsraum (Steinschale oder Bodenmulde im Lehm) ablaufen kann. Vorteilhaft ist es, wenn die Steinschale in einer dichten Lehmkuhle steht, in der sich das überschüssige Teer-Kondensat sammeln kann (gutes Mittel bei Dermatosen). Das Birkenpech kann nun über ein Holzkohlefeuer vorsichtig eingekocht werden. Es darf dabei nicht aufschäumen, da es dadurch zerstört werden kann. Sollte es aufschäumen, sofort vom Feuer nehmen oder rühren. Nie alleine lassen! Immer testen, ob die Konsistenz gut ist. Es soll kleben, fest sein aber nicht bei sommerlicher Hitze weich werden. Es empfiehl sich auf einem Holz einen Abstrich zu machen und abkühlen zu lassen. Das Pech darf keine Fäden mehr ziehen, nicht mehr am Finger kleben. Eine Konsistenzeinstellung kann bis zu 6 Stunden dauern. Selbst dann kann es noch fließen, wobei zu hart und spröde ebenso unerwünscht ist. Ein Hinweis, der nicht anteilsmäßig übertrieben werden sollte, ist das Erlangen der Konsistenz durch Zugabe und Einrühren der sehr fein geriebenen Asche verkohlter Rinde in die Masse. Bei dem Herstellungsprozess wird Dioxin und Schwefel freigesetzt. Daher sind entsprechende Sicherheitsvorkehrungen zu treffen.
