WEAPON_REVOLUTION_BERNARD = "
Wenn man die Anfänge der altsteinzeitlichen Techniken betrachtet, hat sich in der Waffen und Werkzeugentwicklung lange Zeit nicht viel getan. Zeiträume von 1,5 Millionen Jahren mit zwei freien Händen und ständiger Benutzung von Steinen waren Zeit genug, ein Wesen reifen zu lassen, welches letztlich keine ausreichenden Zähne mehr hatte seine Beute mit den Zähnen zu reißen, es aufzubeißen und zu verschlingen, wie Raubtiere es tun. Es war ein träger Prozess der Anpassung an Veränderungen der Umwelt, des Klimas und damit dem Nahrungsangebot. Die daraus lebensnotwendigen Gewohnheiten beeinflussten auch  die anatomische Entwicklung der frühen Großwildjäger über hunderttausende von Jahren. Oberflächlich betrachtet sieht man den frühen Homo erectus als keulenschwingenden Kloppmadruff und aus ist's. Steinzeitmenschen mussten ihre Beute selbst jagen, zerlegen und auch zubereiten. Manchmal sehr große, gefährliche Tiere. Waffen waren oft Küchengerät, Verteidigungswerkzeug und Jagdwaffe zugleich. Eine Keule, Faustkeil, Klinge, Abschlag, Schaber und Lanze waren so primitiv, wie überlebensnotwendig. Dennoch waren diese Dinge nicht so leicht herzustellen, wie es den Anschein hat. Gute Übung, Kenntnisse, Geschicklichkeit und durchdachte Fertigungsmethoden garantierten den größtmöglichen Erfolg bei der Ernährung und auch Verteidigung der Sippe. Im Altpaläolithikum waren die Hilfsmittel begrenzt  und der Waffen und Werkzeugbau eine regelmäßig wiederkehrende Tradition, die sich nur sehr langsam veränderte. In der Archäologie drückt man das in Industrien aus. Erst mit dem Feuer kamen Entwicklungsschübe in die technokratische Entwicklung des Frühmenschen.\n
\n
Die Waffen des Altpaläolithikums waren noch ein Erfolgskondensat als Traditionsprodukt der Ahnen und wirken raffiniert und durchdacht gebaut, obwohl die Mittel und Möglichkeiten sehr beschränkt waren. Mit dem Feuer ändern sich die Möglichkeiten und die Produktionszeiten. Die Beutesicherung gegen Räuber und die Beuteverwertung steigt enorm. Die Produktionszeiten sinken drastisch und die Population steigt. Die Anzahl der Denker ebenso. Das hatte eine zügige Entwicklung der Kommunikation und Sprache zufolge. Der Erfolg bewegt sich in Richtung des einzelnen Erfinders, Jägers und Helden, also weg vom Erfolgskondensat als Traditionsprodukt der Ahnen. Mit der Fähigkeit, mit heißen Steinen Wasser zum Kochen zu bringen und das Collagen aus Sehnen, Haut und Knochen zu lösen, ändern sich die Produktionszeiten und der Jagderfolg nochmals drastisch zum Besseren. Einen Leim mit 1500 N/cm² Klebekraft zu produzieren, brachte die paläolithische Revolution. Nicht zu verwechseln mit der neolithischen Revolution lange nach der Eiszeit, in der der Mensch als Einzelner endgültig erfindungsfähig wurde und nicht mehr aus den Beobachtungen der fatalen Fehler der Vorgänger seine minimalen Verbesserungsschlüsse ziehen und in das Verständnis seiner Sippe einbringen musste, um eine bessere Überlebenschance zu haben. Jede Erfindung zieht eine Serie von Konsequenzen nach sich. Ein neues Wort, eine neue Produktionsbeschreibung, eine neue Gebrauchsanweisung und wieder längere Lernzeiten.\n
\n
So kamen in der jüngeren Steinzeit letztlich Waffen in Gebrauch, die man heute als Kompositwaffen bezeichnet. Damit sind Waffen gemeint, die aus unterschiedlichen Stücken und Materialien zusammengesetzt, verklebt und Sehnen (Faser) gebunden werden. Beste  Kombinationskenntnisse von Materialien waren jetzt die entscheidenden Vorraussetzungen im Entwicklungswettlauf der Waffen und Werkzeuge, welcher nunmehr nur noch wenige Jahrtausende beanspruchte.
"

