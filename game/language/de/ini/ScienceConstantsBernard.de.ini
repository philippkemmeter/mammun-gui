\n
Die älteste Pyritknolle als Teil eines steinzeitlichen Feuerschlägersets stammt aus der Vogelherdhöhle, aus archäologischen Schichten des Aurignaciens, und ist etwa 35.000 Jahre alt. Solche Sets aus Pyritknolle (besser: Markasit), Feuerstein-Schläger und Zunderschwamm oder anderen Baumschwämmen, waren mindestens seit dem Jungpaläolithikum in Gebrauch. Dies kann durch Rückstände (Residuen) des Pyrits am Feuersteinschläger nachgewiesen werden. Solche Nachweise liegen ebenfalls aus dem späten Mesolithikum vor, von den archäologischen Fundplätzen Henauhof-Nord  und Ullafelsen Ein recht junger Beleg des „Pyritfeuerzeugs“ stammt aus der Bronzezeit. Ab der Eisenzeit ersetzt der Feuerstahl die Pyritknolle. Die Funkenerzeugung in Verbindung von Eisen und Feuerstein bleibt bis in die Neuzeit die am weitesten verbreitete Art des Feuermachens in Europa, zum Beispiel beim Steinschloss-Prinzip der Flinten.\n
