Ein Stein ist also ein  kompaktes Objekt (Materie) aus einem Mineral oder Gestein.\n
\n
Im Gegensatz zum Felsen haben Steine keinen festen Kontakt mehr zu der Gesteinseinheit, aus der sie ursprünglich entstammen, egal ob sie noch am originalen Platz zu finden sind (in situ, gewachsenes Gestein, anstehendes) oder nicht (disloziert).\n
\n
Wenn man von einem „Stein“ spricht, meint man meist materialbezogen ein Gestein, also für eine feste, im Laufe der Erdgeschichte entstandene mineralische Materie. Dafür werden Steine auch „Fels“, „Felsbrocken“ genannt.\n
\n
Die Geologie und Petrologie (Lehre der Gesteine) verwendet dagegen genaue Begriffe:\n
[list]
[*]Nach DIN 4022 sind „Steine“ nur Objekte über 6,3 mm (siehe Korngrößenklassifikation) – Schutt und Geröll sind freiliegende Steine als Bruchstein oder Rundling, Kies ist größer als 2 mm, Stein im eigentlichen Sinne nach DIN zwischen 6,3 und 20 cm, aber ein Block, wenn größer als 20 cm (siehe etwa Blockhalde, Blockgletscher).
[*]Sand sind Gesteinsteile unter 2 mm.
[*]Silt oder Schluff: feinste Steinchen (Körnungen) unter 0,02 mm.
[*]Lesestein, das sind die Steine des Bodens (der Pedosphäre).
[*]Talus, die Schutthalde oder Geröllhalde.
[*]Blockhalde, durch Erosion freigelegte Lesesteine als Landschaftsform.
[*]Geschiebe, Steine im Strombett der Gewässer, auch in fossilen, nicht mehr bewegten Abschnitten, etwa als Gesteinseinheit in einer Sedimentfolge einer Moräne.
[*]Moräne für das Geschiebe wie auch die Ablagerungen eines Gletschers.
[*]Findling, das sind von Gletschern verschleppte Steine, unabhängig ob freiliegend oder in der Tiefe.
[*]Inklusion, Steine, die in anderem Gestein eingebacken sind, etwa bei Konglomerat (Rundlinge) und Breccie (kantig), und Xenolithe.
[*]Schmuckstein (Edelstein), besondere Steine, meist mehr oder minder reine Mineralien, selten Gestein: Hierbei bezeichnet der Begriff Stein allgemein ein Stück eines Minerals, einen einzelnen Kristall oder eine Kristallagglomeration.
[*]Geode, ein Stein, der sich im Gestein in Hohlräumen bilden (und oft noch innen Hohlräume mit Kristallen aufweisen, die Druse).
[*]Oolith (Erbsenstein oder Rogenstein), ein Stein, der durch Wellenbildung entsteht.
[*]Konkretion, ein durch Fällung (Sinterung) entstandener Stein, etwa Raseneisenstein oder Höhlenperlen.
[/list]
\n
Die in der Steinzeit wichtigen Steine waren hauptsächlich Silikate (z.B. Feuerstein, Quarzite, Bergkristall, Achate, Jaspis) oder Ergussgesteine (z.B. Basalt, aber auch Obsidian, ein Vulkanglass welches so scharf in ihren Abschlägen sein kann, dass es heute noch in der Augenchirurgie verwendet wird).
