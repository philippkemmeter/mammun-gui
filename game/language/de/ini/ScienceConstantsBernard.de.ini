Eine Bogensehne ist der schnurartige Bestandteil vom Bogen, der die Energie des Bogens auf den Pfeil überträgt. Ist ein Aufwendiges Unterfangen. Die natürlichen Materialien für Bogensehnen sind äußerst vielfältig. Beliebte pflanzliche Fasern sind z.B: Brennnessel, Lein, Hanf, Ramie, Baumwolle, Kapok (Dschungelbaumwolle), Bambusfasern, und sogar Holzstreifen (bei Chinesischen Kugel-Armbrüsten). An tierischen Fasern wurden verwendet: Tiersehne, Darm, Rohhaut (ungegerbte Haut), seltener Leder, eventuell Haare, Seide, selten vielleicht sogar Muschelseide. Daneben sind auch Menschenhaut und Sehne verwendet worden, wohl als Kriegstrophäe, etwa von den Skythen. Bogensehnen bestanden bei den Handbögen im Neolithikum meistens aus Lein oder Nesselfasern, später wurde auch Seide verwendet. Die Verwendung von Frauenhaar ist zwar theoretisch möglich, aber vermutlich nur ein literarischer Topos, ebenso Bogensehnen aus Rosshaar. Bei den Skorpionen und Ballisten der Römer und Griechen ist uns für Bogensehnen die Verwendung von Tiersehne und Haaren schriftlich überliefert, dieselben Materialien wurden an diesen Katapulten auch für die Torsionsfedern verwendet, welche die Bogen-Wurfarme enthielten. Außerdem wurden manchmal pflanzliche Fasern wie Lein oder Hanf für die Katapult-Bogensehnen verwendet. Mongolische Reflexbögen (Kompositbogen) hatten im Frühmittelalter oft Bogensehnen aus gezwirnter Walrosshaut. Auch die Wikinger scheinen später Walrosshaut an ihren Langbögen bevorzugt zu haben. Osmanische Reflexbögen besaßen teilweise Sehnen aus Ramie, öfter aber solche aus Seide, mit angeknoteten Schlaufen aus Tiersehne. Nordamerikanische Indianer bevorzugten fast durchgehend Bogensehnen aus gezwirnter Tiersehne, südamerikanische Indianer nehmen heute Kapok, auch Chambirafaser. Da Pflanzenfasern günstiger sind als tierische, wurden sie von vielen Völkern vorgezogen, etwa von den britischen Bogenschützenheeren, deren Sehnen aus flämischem Leinen oder Hanf gefertigt waren, ebenso von den französischen Armbrustern (Hanfsehnen). Bogensehnen aus Pflanzenfasern dehnen sich aber bei Nässe, dieses erschwerte manchmal den Einsatz von Bogenschützen und Armbrustern, zum Beispiel in der Schlacht von Crécy.\n
\n 
In der Steinzeit wurden noch Bogensehen an den Enden geschlungen bzw. Verknotet. Nachdem man feststellte das Knoten eine Schwachpunkt in der Bogensehne waren suchte man nach verspleißten (ineinander verflochten) Lösungen, welche sich durch den eigenen Zug halten. Zunächst müssen die entsprechenden Fasern bereit liegen: Sehnen einzeln aufgespleißt von Rückensehen oder Archillessehnen von am besten Geweih oder Gehörn tragenden Tieren. Um  daraus eine Bogensehne selbst herzustellen benötigt man idealerweise ein Sehnenbrett, Bienewachs zum gegenläufig Verdrallern der einzelnen Fäden. Oder den Sehnengalgen. Der Sehnengalgen besteht aus verstellbaren Abstandshaltern, um die das Sehnengarn mehrfach, je nach gewünschter Stärke/Dicke der fertigen Bogensehne, gewickelt wird. Die Anzahl der Stränge (ca. 10-14 Stränge entsprechen 5-7 Wicklungen) ist dabei auch von dem verwendeten Sehnenmaterial abhängig. Die einzelnen Stränge erhalten mit den Öhrchen und der Mittelwicklung eine Lagefixierung, welches gleichzeitig ein Abnutzungsschutz bildet. Zudem spielt das Material der Sehne, bzw. ihr Gewicht eine entscheidende Rolle bei der Energieabgabe des Bogens an den Pfeil bei Erreichen der Standhöhe. Das wichtigste knotenlose Schlaufenohr ist der flämische Spleiß.\n
\n
Hier empfehle ich einen Kurs zu machen.
"

