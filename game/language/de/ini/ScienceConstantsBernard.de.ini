COOK_MEAT_BERNARD = "
Kochen (von lateinisch coquere, „kochen, sieden, reifen“ entlehnt) ist im engeren Sinne das Erhitzen einer Flüssigkeit bis zum Siedepunkt, im Weiteren das Garen und Zubereiten von Lebensmitteln allgemein, unabhängig von der Zubereitungsart wie z. B. Backen oder Braten.\n
\n 
Das Kochen gehört zu den ältesten und wichtigsten Kulturtechniken des Menschen. Die frühesten Spuren von Nahrungszubereitung mit Werkzeugen sind 1,5 Millionen Jahre alt: in Kenia gefundene, mit Steinklingen abgeschabte Antilopenknochen und zwischen Steinen geöffnete Markknochen. Der entscheidende Schritt wurde mit der Beherrschung des Feuers durch den Homo erectus gemacht (siehe Artikel zu „Feuer“). Die frühesten bekannten Spuren, deren Alter auf etwa 500.000 Jahre geschätzt werden, sind Herdstellen mit verkohlten Knochen in der Höhle von Zhoukoudian (China) bei Peking und Reste von Hütten mit Herdstellen am Fundort Terra Amata bei Nizza. Weitere, kaum jüngere Spuren finden sich in ganz Europa. In Afrika sind die ältesten rund 100.000 Jahre alt. Der Interessanteste Prozess war dabei das Zerkochen von Knochen, Haut und Sehnen zu Gelatine. Haut oder Knochenleim und die damit verbundene Möglichkeit zusammen mit Faser Steinspitzen, Knochenspitzen und Steinklingen mit Schäften oder Griffen zu versehen. Das war ein evolutionärer Prozess, welcher die technische Entwicklung des Menschen enorm vorantrieb, da die Produktionszeiten bis zu 80 Prozent reduziert werden konnten.\n
\n
Die frühen Kochtechniken vor Erfindung der Töpferei und der Metallurgie lassen sich zum großen Teil nur indirekt rekonstruieren, aus Beschreibungen traditioneller Verfahren in geschichtlicher Zeit und aus der Beobachtung noch heute oder bis vor kurzem existierender steinzeitlicher Gesellschaften. Die ursprünglichsten Verfahren sind mit Sicherheit das Grillen, das Garen in heißer Asche und das Rösten auf im Feuer erhitzten Steinen, das für Fleisch, Wurzeln und Getreide geeignet ist. Für das Kochen im engeren Sinn, also das Erhitzen in Flüssigkeit, dienten Erdgruben und natürliche Gefäße wie Muschelschalen, Straußeneier, Schildkrötenpanzer usw. oder enggeflochtene Körbe, deren Inhalt durch Hineinlegen glutheißer Steine gegart wurde. Noch heute sind Erdöfen (Hangi) in Gebrauch, in denen Lebensmittel in Blätter gewickelt, mit heißen Steinen belegt und Gras und Erde isoliert, langsam schmoren. Im frühzeitlichen China wurden Lebensmittel mit Lehm oder Ton umhüllt und so im Feuer geschmort. Eine andere Methode war, Fleisch (auch mit Getreide oder Gemüse) in Tierhäuten, Mägen oder Därmen über dem Feuer zu garen. Herodot beschreibt es so: „Im Skythenland verfährt man beim Kochen folgendermaßen. Dem gehäuteten Tier wird das Fleisch von den Knochen gelöst und in den Kessel geworfen, falls ein solcher zur Stelle ist. Ist kein Kessel zur Stelle, so wird das ganze Fleisch in den Magen des Tieres gesteckt, Wasser hinzugegossen und mit Hilfe der Knochen gekocht. Die Knochen brennen sehr gut, und der Magen nimmt bequem das von den Knochen gelöste Fleisch auf. So kocht also das Rind, oder was für ein Tier es sonst ist, sich selbst.“ Wie alt derartige Verfahren sind, kann nicht bestimmt werden, da sie keine Spuren hinterlassen, sie stellen aber vermutlich die Urform der Wurst dar, die sich in Gerichten wie Haggis oder Pfälzer Saumagen niedergeschlagen hat.\n
\n 
Die Bedeutung des Kochens liegt vor allem in den chemischen Reaktionen, die dabei ablaufen: das Zellgewebe wird gelockert, Eiweiße gerinnen, Bindegewebe gelatiniert, Fette verflüssigen sich, Stärke verkleistert, Mineralstoffe werden freigesetzt und Geschmacksstoffe gebildet.\n
\n 
Neben der leichteren Verdaulichkeit von Fleisch und Früchten, die bis dahin den Hauptteil der Ernährung ausmachten, bewirkte das Kochen vor allem eine enorme Ausweitung des Nahrungsangebots: Bis dahin schwerverdauliche, ungenießbare oder auch giftige Tiere und Pflanzen konnten durch Kochen genießbar gemacht werden, darunter auch stärkehaltige Gräser und Wurzeln, von deren Nachkommen einige schließlich zu Grundnahrungsmitteln wurden. Weiter wirkt Kochen sterilisierend und konservierend, was unmittelbaren Einfluss auf die Gesundheit hat und die Möglichkeiten der Vorratshaltung verbessert. Im Gefolge der Erfindung des Kochens veränderte sich die menschliche Anatomie, vor allem das Gebiss: Es verkleinerte sich stark, was auch der Entwicklung des Sprechapparats und damit der Sprache förderlich war.
"

