	deinen Vorstellungen zu gestalten! \n
	Du kannst zum Beispiel deine Mammuns je nach Laune anders anziehen, oder
	du schenkst deiner Freundin dieses tolle Kleid für ihr Mammun, oder oder
	oder..."
;	Zum Beispiel gibt es Kleider in tollen Designs, die du deinen Mammuns
;	anziehen kannst, Dächer und Wände, um deine Gebäude nach deinen Wünschen zu
;	bemalen und sogar Geschenke um deinen Mitspielern eine Freude zu machen!"
;INGAME ONLY
APPLY_TREASURES_TEXT = "Du kannst die Schätze direkt im jeweiligen Menü 
	verwenden. So kannst du beispielsweise deinem Mammun direkt im 
	Trainingsmenü die schicksten Kleider vom Basar oder aus der eigenen 
	Schatzkiste anziehen."
;, oder du 
;	kannst die Schätze verwenden, indem du sie in der Schatzkiste auswählst und dann 
