;Allgemeine Fragen
IDEA_GAME_TEXT = "Bei Mammun wollen wir dir zeigen, dass im Leben alles 
	zusammenhängt. Du hilfst deinen Mammuns dabei, eine kleine Insel zu 
	besiedeln. \n
	Du kannst Erfindungen machen und Krieger in die entlegensten
	Ecken schicken. Erfindungen helfen deinen Kriegern, und die Krieger 
	kümmern sich darum, dass deine Erfinder immer was zu essen haben...\n
	Du siehst also, Erfindungen und Entdeckungen hängen zusammen - entscheide
	[i]du[/i] was erfunden wird und welche Gebiete entdeckt werden! \n
	\n
	Klingt kompliziert? Keine Sorge, du spielst ja direkt mit deinen Freunden
	zusammen, da hilft man sich gegenseitig. Außerdem unterstützen dich
	deine Mammuns tatkräftig. Und dann gibt es ja noch diese Hilfe hier..."
;STARTPAGE ONLY
MAMMUN_WHAT_TEXT = "Mammun ist das erste [LINK REALTIME_SOCIAL_GAME_WHAT]Social Realtime Game[/LINK]. 
 	Du spielst direkt mit deinen Freunden zusammen auf einer Insel, und 
	versuchst, diese als Erster komplett zu deinem Gebiet zu machen."
;STARTPAGE ONLY
WHICH_DATA_MUST_I_PROVIDE_TEXT = "Außer deiner gültige E-Mail-Adresse musst
	du gar nichts angeben. \n
	Wenn du uns aber zum Beispiel sagst, woher du kommst, können wir 
	dir in Zukunft Mitspieler aus deiner Nähe vorschlagen.\n
	\n
	Deine E-Mail-Adresse brauchen wir lediglich, um sicher sein zu können, 
	dass du kein Spam-Bot bist und um dir eindeutig genau [i]deinen[/i] 
	Account zuordnen zu können.\n
	\n
	Wenn du aus einem sozialen Netzwerk kommst, das wir schon unterstützen, dann
	brauchst du gar keine weiteren Daten angeben, sondern kannst dich über das 
	Netzwerk bei uns anmelden.\n
	\n
	Übrigens, deine persönlichen Daten gehen niemanden etwas an, wir geben sie
	nicht an Unbeteiligte weiter und schicken dir auch keine Spammails (siehe
	auch unsere [LINK DATENSCHUTZ]Datenschutzerklärung[/LINK]).
	Versprochen."
FORWARDING_DATA_TEXT="Wir geben deine Daten nicht an Unbeteiligte weiter. Wir
	verkaufen oder vermieten deine Daten also nicht.\n 
	\n
	Manchmal brauchen unsere Partner, z.B. die Unternehmen mit denen wir deine 
	Klunker-Käufe abwickeln, bestimmte Daten von dir (z.B. Adresse), um den 
	entsprechenden Dienst ausführen zu können. Auch unsere Partner verkaufen 
	oder vermieten deine Daten nicht an Dritte, auch hier gibts keine Werbung.
	Deine Daten werden ausschließlich zur Leistungserbringung, wie die 
	Fachleute sagen, (also z.B. die Abwicklung der Zahlung) genutzt."
HOW_EARNS_GAUSUS_MONEY_TEXT = "Bei uns gibt es keine versteckten Gebühren 
	und keine Abonnements. \n 
	Wir verdienen unser Geld damit, dass unsere Kunden ihr Spiel für kleine 
	Beträge personalisieren, indem sie z.B. ihren Mammuns schöne Kleider 
	anziehen. (Keine Sorge, auch wenn du keine Klunker ausgibst, hast du hübsche 
	Mammuns - nur wirst du sie eben nicht mit der aktuellen Mode gehen lassen 
	können...)."
;ALSO STARTPAGE
HOW_OFTEN_PLAY_TEXT = "Nein, selbstverständlich nicht! Mammun ist ein 
	[LINK REALTIME_SOCIAL_GAME_WHAT]Social Realtime Game [/LINK]) und das 
	bedeutet, du loggst dich ein wann [i]du[{i] willst und entscheidest, 
	was deine Denker denken und wohin deine Krieger gehen sollen. \n
	Die Dinge nehmen dann erstmal ihren Lauf – die Denker denken, und dazu 
	brauchen sie eine Weile, und die Krieger entdecken, und auch das 
	dauert ein Bisschen. \n
	\n
	Wenn du willst, guckst du später nochmal rein, zum Beispiel um zu sehen,
	was deine Freunde so machen oder um ein paar Krieger loszuschicken.\n
	\n
	Du siehst also, deine Mammuns klauen dir keine Zeit."
;STARTPAGE ONLY
HOW_TO_PLAY_TEXT = "Du registrierst dich mit einer gültigen E-Mail-Adresse und
	denkst dir einen Benutzernamen aus. \n
	Wir schicken dir dann eine E-Mail mit einem Bestätigungslink, quasi deine
	Eintrittskarte. \n
	Das mit dem Bestätigungslink tun wir, um sicher sein zu können, dass du ein
	Mensch bist und kein Spam-Bot. Nachdem du auf den Link geklickt hast, 
	kannst du dir sofort eine Insel aussuchen und los geht’s!"
GAUSUS_WHO_TEXT = "Wir sind ein Team, das Spiele entwickelt, 
	die Freunde zusammenbringen, egal ob Gamer oder Leute, die nur 
	ab und zu spielen.
	Wir sind seit 2008 mit dabei und was uns alle verbindet, ist die 
	Begeisterung für das direkte, gemeinsame Spielen."
ADVERTISING_TEXT = "Nein. Wir möchten nicht, dass du durch Werbung 
	belästigt wirst, deshalb sind alle Teile von Mammun frei von Werbung. \n
	Auch Spammails gibt es bei uns keine."
;STARTPAGE ONLY
SOCIAL_GAME_WHAT_TEXT = "Als Social Games bezeichnet man Spiele, die man zusammen
	mit Freunden spielt, im Gegensatz zu Spielen, die man mit Fremden spielt.
	Fußball zum Beispiel, oder Mensch-Ärgere-Dich-Nicht, sind Social Games, und
	genau so etwas bietet dir Mammun auch - nur ein bisschen besser..."
;STARTPAGE ONLY
REALTIMEGAME_WHAT_TEXT ="Grundsätzlich unterscheidet man zwischen Echtzeitspielen und
	rundenbasierten Spielen. \n
	Bei rundenbasierten Spielen führt jeder Spieler pro Runde eine bestimmte 
	Anzahl von Aktionen durch, beispielsweise bewegt der Spieler 
	beim Schach – einem klassischen rundenbasierten Spiel – pro Zug 
	eine Figur. \n
	Der Zug an sich, hat keine ,,Dauer'' sondern geschieht sofort: Läufer schlägt
	Bauer. \n
	Anders bei einem Echtzeitspiel, da haben Vorgänge eine Dauer, das heißt 
	also, es dauert eine gewisse Zeit bis eine Aktion beendet ist: ein 
	Krieger läuft jetzt los, und kommt in 1,5 Stunden an. \n
	Während dieser Zeit können die Mitspieler ihre Krieger ebenfalls bewegen,
	sie müssen also nicht warten, bis sie an der Reihe sind. \n
	Auf das Schachbeispiel übertragen hieße das, der Bauer könnte noch flüchten
	während der Läufer schon unterwegs zu ihm ist." 
;STARTPAGE ONLY
SOCIAL_REALTIME_GAME_WHAT_TEXT = "Mammun ist ein Social Realtime Game, ein 
	Spiel also, das die Vorteile eines Social Games (mit Freunden spielen)
	mit den Vorteilen eines Echtzeitspiels (spielen ohne die Runde abzuwarten)
	verbindet.\n
	Da Mammun genaugenommen ein asynchrones Echtzeitspiel ist, hast du außerdem
	den Vorteil, dass du mit direkt mit deinen Freunden spielen kannst, ohne
	dass ihr gleichzeitig online sein müsst."
;STARTPAGE ONLY
MAMMUN_VIOLENT_TEXT = "Nein. Schon als wir damit begannen, Mammun zu 
	entwickeln, war es uns sehr wichtig ein Spiel für eine breite Zielgruppe zu 
	machen.\n
	Und unserer Meinung nach, ist Gewalt keine Antwort. Damit war seit Beginn 
	der Entwicklungsarbeit klar, dass Mammun kein waffenstarrendes Spiel
	sein würde. \n
	\n
	Im Gegenteil, bei Mammun versuchen bis zu acht Spieler eine Insel zu ihrem
	Gebiet zu machen und dabei schneller zu sein als ihre Mitspieler.\n
	Sie müssen dabei berücksichtigen, dass Rohstoffe knapp sind und deren 
	Verwendung gut geplant sein will. \n
	\n
	Streiten sich zwei oder mehr Parteien um den gleichen Landfleck, wird dies
	lediglich durch ein Symbol verdeutlicht. \n
	Auf Kriegsgeschrei, Zieloptiken und dergleichen haben wir bei Mammun 
	bewusst verzichtet." 

;Das Spiel, bevor es losgeht und Start
START_SITUATION_TEXT = "Du bist mit deinen Freunden auf einer Insel. Noch ist
	nichts erforscht und außer euren Heimatlandflecken ist auch noch nichts 
	entdeckt, eine schöne neue Welt also...\n
	Jedem von euch stehen 5 Denker und 2 Krieger zur Verfügung. Wer die Insel
	als Erster ganz zu seinem Gebiet gemacht hat, darf sie behalten.\n
 	Um der Schnellste zu sein, bestimmst du, wie viel und über was geforscht 
 	wird und welche Gebiete erkundet werden. \n
	\n
	Du siehst, die Probleme, die zu lösen sind, sind die gleichen, die die 
	Menschheit schon immer beschäftigt haben, nur dass sie diesmal ganz 
	einfach dargestellt werden."
GOAL_OF_GAME_TEXT = "Ziel des Spiels ist es, die ganze Insel zu deinem Gebiet
	zu machen.\n
	Entscheide, was deine Leute tun sollen. Vergiss nicht: Du spielst 
	nicht allein. Auch deine Mitspieler wollen die ganze Insel für sich! \n 
	Finde heraus, wie sie das Ziel erreichen wollen und was du tun musst, um 
	schneller zu sein – mehr Krieger? Mehr Denker? Andere Erfindungen? Du 
	hast es in der Hand! Trau' dich!"
DIFFERENCES_BETWEEN_ISLANDS_TEXT = "Bei Mammun gibt es drei verschiedene 
	„Inselgrößen“: Inseln für vier, für sechs und für acht Nutzer. Das sorgt
	für ein faires Spiel."
;	Auch bei gleicher Form gibt es keine zwei gleichen 
;	Inseln, da Berge und Seen stets zufällig über die Inselfläche verteilt 
;	werden."

;INGAME ONLY
IMPORTANCE_ISLAND_SELECTION_TEXT = "Alle Inseln sind fair, daher musst du
	dir bei der Inselwahl nur die Frage stellen ob du mit Freunden oder 
	mit neuen Leuten spielen willst.\n
	Wenn du mit Freunden spielen willst, kannst du dir entweder eine neue 
	Insel aussuchen, oder du gehst auf eine Insel deiner Freunde.\n
	Übrigens, du kannst dir die Inseln mit der Reisekiste anschauen, bevor 
	du dich niederlässt. So weißt du vorher schon wie alles aussehen wird, 
	toll, oder?"
;INGAME ONLY
HOW_TO_SCORE_TEXT = "XP sind eine Art Erfahrungspunkte, und zeigen, wie gut du
	bist. Alles was dich besser macht, bringt also XP.\n
	Je mehr Gebäude du baust, je mehr Erfindungen du machst und je mehr 
	Landflecke und Mammuns du hast, umso mehr Punkte gibt es."
ANSWER_NOT_FOUND_TEXT = "Wir geben uns große Mühe die FAQ immer aktuell 
	zu halten.\n 
	Sollte deine Frage trotz allem nicht beantwortet sein, dann schick' uns 
	doch einfach eine E-Mail an support@mammun.com. Danke.
;;	schau doch mal
;;	in unserem [LINK FORUM]Forum[/LINK] nach."

;Das Spiel, characters und Ablauf
;INGAME ONLY
DEFINITION_BERNARD_TEXT="Bernard kennt sich bestens auf deinen Inseln aus. Er 
	begleitet dich durch die Welt der Mammuns und steht dir mit Rat zur 
	Seite. So kann es auch schon mal vorkommen, dass er dir erzählt, was deine 
	Denker für dich erfinden könnten... \n
	Wie Bernard zu seinem Namen kam? Großes Geheimnis!"
MAXIMAL_NUMBER_PEOPLE_TEXT="Nein, wie im echten Leben auch, gibt es bei Mammun 
	niemanden, der dir vorschreibt wie viele Mammuns du maximal haben kannst! \n
	Wie viele du tatsächlich hast, hängt davon ab, ob du ihnen genügend 
	Wohnraum - also mindestens ein Zelt - bieten kannst. \n
	Wie viele deiner Mammuns du zu Kriegern oder Denkern ausbilden kannst,
	hängt davon ab, wieviel Essen du zur Verfügung hast. \n
	Es gilt also, Wohnraum (z.B. Zelt) und Nahrungsproduktion (z.B. Feld) in ein
	vernünftiges Gleichgewicht zu bringen. \n
	Übrigens, ob du Krieger oder Denker ausbilden willst, kannst du natürlich
	frei entscheiden."
DIFFERENCE_EXPLORER_THINKER_TEXT = "Du kannst deine Leute entweder zu Kriegern 
	ausbilden, oder sie als Denker tolle Erfindungen machen lassen. \n
	Du sagst deinen Kriegern einfach, welche Fähigkeiten sie trainieren und
	wohin sie gehen sollen, und sie entdecken dann neue Gebiete, besiedeln 
	diese und vertreiben aufmüpfige Nachbarn. 
	Denker dagegen, denken darüber nach, wie sie dein Wissen vermehren können. 
	Du gibst ihnen das Thema vor, sie liefern die Erfindung."
;ONCE_THINKER_ALWAYS_THINKER_TEXT = "Natürlich kannst du Denker - wie im richtigen 
;	Leben auch - jederzeit zu Kriegern ausbilden. Dazu musst du die Denker
;	aus ihrem Dienst entlassen, und dann als Kriegern trainieren."
;ONCE_EXPLORER_ALWAYS_EXPLORER_TEXT = "Natürlich müssen Krieger nicht immer Krieger
;	bleiben! Wenn du denkst, ein paar mehr Denker wären ein guter Gedanke, dann
;	kannst du Krieger aus ihrem Dienst entlassen und sie zu Denkern 
;	ausbilden."
DEFINITION_FIGHT_TEXT = "Bei Kämpfen geht es darum, wem ein Landfleck gehört; der 
	Angreifer hätte den Landfleck gerne für sich, der Angegriffene möchte ihn
	nicht hergeben und so kommt es zum Kampf." 
WHEN_FIGHT_TEXT = "Wenn du einen Krieger in einen Landfleck schickst, in dem 
	einer deiner Mitspieler steht oder das Dunkel herrscht, kommt es zum Kampf 
	um den Landfleck."
VARIABLES_RESULT_FIGHT_TEXT = "Wer den Kampf gewinnt, hängt von zwei Faktoren 
	ab: von der Stärke und von der Anzahl der eingesetzten Mammuns.\n
	Treffen viele Mammuns auf wenige, wird der Kampf vermutlich bald vorüber 
	sein – wenn allerdings die wenigen wesentlich besser ausgebildet sind, kann
	es sein, dass diese wenigen gewinnen. \n
	Du siehst also, jeder Kampf ist ein Thema für sich und der Ausgang kann 
	nicht so ohne weiteres vorausgesagt werden – wie im richtigen Leben auch!"
WHAT_IF_HOSTILE_WINS_TEXT = "Mammuns, die einen Kampf verlieren, fliehen 
 	von der Insel. Du kannst sie also nicht mehr als Krieger oder als Denker
	einsetzen. \n
	Als kleiner Trost gehen alle Kleider und Schätze, die dein 
	Mammun im Kampf bei sich hatte, in deine Schatzkiste zurück. Alles ist also
 	nie verloren."	
DEFINITION_SECTOR_TEXT = "Ein Landfleck ist ein kleiner Teil der Insel. Um die 
	Insel übersichtlicher und um die Bedienung von Mammun komfortabler zu 
	gestalten, haben wir die Insel in viele kleine Landflecke eingeteilt. 
	Ein Landfleck ist also gewissermaßen ein kleiner Baustein der gesamten
	Insel."
DEFINITION_HOMESECTOR_TEXT = "Dein Heimatlandfleck ist der Landfleck, von dem aus
	du dein Spiel beginnst. Hier stehen auch die Behausungen deiner Denker. 
	Alle neu ausgebildeten Krieger warten im Heimatlandfleck darauf, dass du
	sie losschickst."


;	Erfinden
DEFINITION_THINKER_TEXT = "Deine Denker denken darüber nach, wie sie das Leben
	deiner Mammuns besser machen können. Du beginnst das Spiel mit 5 Denkern. 
	Sie warten darauf, dass du ihnen sagst, worüber sie nachdenken sollen."
NUMBER_THINKERS_SET_TEXT = "Nein, die Zahl der Denker ist nicht vorgegeben, 
	sondern du bestimmst, wie viele deiner Mammuns Denker sind. \n
	Bei Spielbeginn hast du 5 Denker, und je mehr Leuten du Unterkunft bieten 
	kannst und je mehr Essen du hast, umso mehr Denker kannst du ausbilden."
DEFINITION_INVENTION_TEXT = "Deine Denker denken über verschiedene Dinge nach, 
	und was dabei herauskommt heißt ,,Erfindung''. \n
	Deine Denker können beispielsweise Fähigkeiten wie ,,Kochen'' erfinden, oder 
	auch Dinge wie das Rad. "
WHY_INVENT_TEXT = "Schau dich um, unser ganzes Leben wird durch Erfindungen 
	erst so richtig möglich – ohne Erfindungen gäbe es keine Häuser und noch
	nichtmal leckeres Essen. Das gilt auch bei den Mammuns: Erfindungen wie 
	das Zelt oder der Ackerbau erlauben es dir, mehr Leute unterzubringen und
	mehr Essen zu produzieren. \n
	Außerdem können dir Erfindungen wie Pfeil und Bogen dabei helfen, deine 
	Krieger besser auszurüsten und somit ihre Erfolgschancen bei 
	Auseinandersetzungen mit unliebsamen Nachbarn zu erhöhen."
;INGAME ONLY
HOW_TO_INVENT_TEXT = "Deine Denker sind schlau, aber du musst ihnen sagen, 
	worüber sie sich den Kopf zerbrechen sollen. \n
	Klicke auf das Symbol der Denker-Oma, um von ihr zu erfahren was sie und 
	die Mammuns in der Natur beobachtet haben. Dann kannst du entscheiden, über
	welches dieser Themen wie viele deiner Denker genauer nachdenken sollen."
WHEN_TRAIN_THINKERS_TEXT = "Du kannst immer dann zusätzliche Denker ausbilden, 
	wenn du den Denkern Wohnraum bieten kannst und wenn du noch genügend Essen
	für die Ausbildung übrig hast."
;INGAME ONLY
HOW_TO_TRAIN_THINKERS_TEXT="Klicke im Forschungsdialog auf den Button für 
	„Einen Denker mehr ausbilden“ und schon wird
	ein neuer Denker ausgebildet - vorausgesetzt natürlich, du hast genügend 
	Essen und dein Denker hat einen Platz zum Wohnen."
 
;	Entdecken
DEFINITION_EXPLORER_TEXT = "Deine Krieger erkunden die Insel und vergrößern
	so dein Gebiet. Je größer dein Gebiet ist, umso mehr Rohstoffe erhältst du,
	um deine Mammuns zu ernähren und um Gebäude zu errichten (und umso näher 
	bist du natürlich deinem Ziel, als Erster die ganze Insel zu entdecken). 
	Am Anfang hast du 2 Krieger.\n
	Übrigens, es gibt natürlich auch weibliche Krieger und Denker,
	nicht dass du glaubst, wir hätten die vergessen..."
;INGAME ONLY
HOW_TO_MOVE_EXPLORER_TEXT = "Klicke in den Landfleck, in dem der Krieger 
	steht, den du bewegen willst. Der Landfleck wird nun in der Detailansicht
	dargestellt und du kannst alle deine Krieger, die sich in diesem 
	Landfleck befinden, sehen. \n 
	Wähle einen aus, klicke ihn an und klicke dann auf „bewegen“. Nun wird die
	Inselübersicht angezeigt. Wähle jetzt aus, wohin dein Krieger gehen soll
	(Ziellandfleck). \n
	Wann dein Krieger am Ziel ankommen wird, erkennst du am eingeblendeten 
	Countdown. Klicke jetzt auf den Ziellandfleck. Ein grüner Pfeil 
	erscheint und zeigt dir an, dass dein Krieger nun unterwegs ist."
WHERE_CAN_EXPLORER_GO_TEXT = "Ein Krieger kann sich auf deinem ganzen Gebiet
	frei bewegen. Er kann auch jeden an dein Gebiet angrenzenden Landfleck 
	erkunden. Gehört das Gebiet, das der Krieger erkunden soll, einem 
	Nachbarn oder gar dem Dunkel, kann es allerdings zu Ärger kommen und dein 
	Krieger muss unter Umständen erstmal kämpfen, bevor er das Gebiet 
	besiedeln kann. \n
	Deine Krieger können übrigens nicht auf Berge klettern und nicht in Seen
	oder im	Meer schwimmen, hauptsächlich weil Wanderstrümpfe und 
	schnelltrocknende Badehosen noch nicht erfunden sind..."
WHAT_IF_SECTOR_OCCUPIED_TEXT="Wenn du einen Landfleck erkunden willst, der bereits 
	einem Mitspieler gehört, dann gibt es zwei Möglichkeiten: \n
	1. Dein Mitspieler hat keine Mammuns in dem betroffenen Gebiet. Du kannst 
	das Gebiet übernehmen, indem du mindestens einen Krieger hinschickst.\n
	Denk daran, dass der Landfleck nur deiner ist, solange mindestens einer 
	deiner Krieger oder mindestens ein Gebäude darin steht. Wenn du deinen 
	Krieger also weiterbewegen willst, ist es sinnvoll erstmal ein Gebäude 
	zu bauen, um den Landfleck als deinen zu markieren. \n
	2. Dein Mitspieler hat Mammuns im betroffenen Gebiet. In diesem Fall wird
	es zu einer Auseinandersetzung darum kommen, wem der Landfleck zukünftig
	gehören wird. Wenn du den Kampf für dich entscheidest, ist es sinnvoll, im 
	neu eroberten Landfleck ein Gebäude zu bauen, um ihn als deinen zu markieren."
;INGAME ONLY
WHAT_IF_SECTOR_HOST_TEXT = "Nebel ist eine ziemlich undurchsichtige Sache... 
	Bislang wissen wir noch nicht genau, was beim Eintauchen in den Nebel 
	passiert, es scheint aber, als sei das Dunkel in den nebligen Landflecken 
	zu Gange. \n
	Das Dunkel scheint deine Mammuns auf mysteriöse Weise zu schwächen. Haben
	deine Mammuns aber lange genug tapfer durchgehalten, verzieht sich der Nebel
	meistens - und damit offenbar auch das Dunkel.\n
	Eine sehr seltsame Sache, das mit dem Nebel, vielleicht kann man dem in 
	Zukunft mal auf den Grund gehen..."
NUMBER_EXPLORER_SET_TEXT = "Nein, die maximale Anzahl der Krieger ist 
	natürlich nicht vorgegeben, sondern [i]du[/i] bestimmst, wie viele deiner 
	Mammuns Krieger sind. \n 
	Bei Spielbeginn hast du 2 Krieger, und je mehr Mammuns du eine Unterkunft
	bieten kannst, umso mehr Krieger kannst du trainieren - vorausgesetzt du
	hast genug Essen, damit deine Mammuns während des Trainings was zu futtern 
	haben..."
WHY_TRAIN_EXPLORER_TEXT = "Deine Krieger sind zunächst einmal ganz normale 
	Mammuns: \n
	Ohne Training sind sie ihrer Aufgabe nicht gewachsen. Das Training macht
	deine Krieger zum Beispiel schneller und stärker, erlaubt ihnen neue 
	Waffen zu verwenden und noch vieles mehr."
CONNECTION_THINKERS_TRAINING_TEXT = "Viele Dinge, die deine Denker erfinden, 
	können für deine Krieger von großem Nutzen sein - stell dir nur einmal 
	vor, deine Krieger könnten mit Pfeil und Bogen umgehen... \n
	Du siehst also, der Erfolg deiner Denker beim Erfinden kann
	direkte Auswirkungen auf den Erfolg deiner Krieger bei 
	Auseinandersetzungen mit unliebsamen Nachbarn haben..."
;INGAME ONLY
WHEN_TRAIN_EXPLORERS_TEXT = "Du kannst immer dann Krieger trainieren, wenn du
	dem zukünftigen Krieger einen Platz zum Wohnen - also mindestens ein 
	Zelt - bieten kannst und wenn du noch genügend Essen und Trainingsplätze 
	hast."
;INGAME ONLY
HOW_TO_TRAIN_EXPLORERS_TEXT = "Klicke auf das Symbol des Trainings-Opas, um 
	ins Trainingsmenü zu gelangen.\n
	Dort angekommen, steht dir unser Trainings-Opa als erfahrener Veteran in 
	Sachen Entdecken immer mit Rat und Tat zur Seite!
	Naja, seine berüchtigte Geschichte vom Moa wirst du dir wohl auch anhören
	müssen...\n
	Im Trainingsmenü selbst bekommst du zunächst alle freien Trainingsplätze 
	angezeigt. Maximal hast du übrigens drei Trainingsplätze. \n
	Wähle jetzt einen Trainigsplatz aus und überleg‘ dir einen Namen für deinen
	Krieger, entscheide welche Waffe er tragen und welche weiteren 
	Fähigkeiten er trainieren soll (anfangs stehen noch keine Fähigkeiten zur 
	Auswahl, die müssen ja erst noch erfunden werden...). \n
	Rechts bekommst du angezeigt, wie lange das Training dauert und wie viel
	Essen es dich kosten wird. Außerdem siehst du wie das Training die Kraft,
	die Geschicklichkeit, die Lebenspunkte und die Geschwindigkeit deines
	Kriegers verbessern wird. \n
	Im nächsten Schritt kannst du deinen Krieger anziehen – wäre ja schlimm,
	wenn er nur mit einem Blatt bekleidet durch die Welt stapfen müsste..."
WHEN_IS_SECTOR_MINE_TEXT = "Ein Landfleck ist immer dann deiner, wenn du 
	mindestens einen Krieger oder aber mindestens ein Gebäude darin stehen
	hast.\n
	Wird um einen Landfleck gekämpft, bleibt dieser solange im Besitz des 
	Angegriffenen, bis dieser keine Mammuns mehr im Landfleck hat. Dann geht 
	der Landfleck in den Besitz des Eindringlings über."

;	Bauen
WHY_CONSTRUCT_BUILDINGS_TEXT = "Bauen ist wichtig! Denn Gebäude erlauben es 
	dir, mehr Mammuns unterzubringen. Mehr Mammuns heißt für dich, dass du mehr 
	Krieger und Denker ausbilden kannst.\n
	Außerdem markieren Gebäude dein Gebiet. Jeder Landfleck in dem du
	mindestens ein Gebäude hast, ist deiner."
WHEN_STARTS_CONSTRUCTION_TEXT = "Sofern du genügend Rohstoffe und Platz hast, 
	kannst du jedes Gebäude bauen, das deine Denker schon erforscht haben."
;INGAME ONLY
HOW_TO_CONSTRUCT_TEXT = "Klicke auf das Symbol von Bernard mit gelbem 
	Bauarbeiterhelm und wähle dann das Gebäude aus, das du bauen möchtest.\n
	Auf der rechten Seite siehst du nun eine kurze Beschreibung des Gebäudes,
	die Errichtungsdauer und die zum Bau benötigte Anzahl an Holz. \n 
	Bernard, dein treuer Ratgeber am Bau, geht dann los und kümmert sich darum,
	dass dein Gebäude nach deinen Wünschen gebaut wird. \n 
	Sobald du so das Aussehen festgelegt hast, wählst du den Landfleck auf der
	Insel aus, in dem gebaut werden soll. Bist du gerade in einem Landfleck, 
	entfällt diese Wahl natürlich. \n
	Nun kannst du das Gebäude frei setzen, indem du mit der Maus über den 
	mittleren Bereich des Landflecks fährst. \n
	Ein einfacher Klick genügt, und das Bauen beginnt. \n
	\n
	Übrigens, damit du andere Gebäude als den Unterschlupf bauen kannst, müssen
	deine Denker diese erst mal erfinden – woher soll man den sonst wissen
	wie man zum Beispiel ein Zelt baut… "
;	Im nächsten Schritt kannst du einzelne Teile des Gebäudes anmalen damit es
;	genau die Farben hat, die du willst. Keine Sorge, du kannst alle möglichen 
;	Kombinationen ausprobieren – wenn du gefunden hast, was dir gefällt, 
;	bestätige einfach deine Auswahl. \n
;INGAME ONLY
WHERE_TO_CONSTRUCT_TEXT = "Du kannst in jedem deiner eigenen Landflecke bauen.\n
	In den Landflecken deiner Mitspieler und in denen des Dunkels kannst du 
	natürlich nicht bauen."
;INGAME ONLY
HOW_MANY_BUILDINGS_TO_CONSTRUCT_TEXT = "Niemand schreibt dir vor, wie viele 
	Gebäude du in welchem Landfleck bauen kannst. Du kannst so viele Gebäude 
	bauen wie in den Landfleck reinpassen."
CAN_I_TEAR_DOWN_BUILDINGS_TEXT = "Selbstverständlich kannst du Gebäude oder 
	Felder in deinem eigenen Gebiet jederzeit abreißen. \n
	Das kann sogar nützlich sein, zum Beispiel wenn du genug Mammuns hast, 
	jetzt aber mehr Essen brauchst, um sie zu trainieren. In diesem Fall 
	würdest du vielleicht Gebäude abreißen, um dort Felder anzulegen.\n
	Zum Abreißen von einem Gebäude oder Feld gehst du in die Detailansicht des
	Landflecks, klickst auf das fragliche Gebäude und dann auf „Abreißen“. \n
	Bedenke, dass du diesen Vorgang – wie im wahren Leben auch – nicht wieder
	rückgängig machen kannst. Naja, außer du baust das gleiche Gebäude einfach
	nochmal... \n
	Übrigens, das Abreißen von Gebäuden erhöht deinen Bestand an Holz nicht."

;	Kaufen / Handeln
DEFINITION_TREASURE_BOX_TEXT = "In deiner Schatzkiste liegen all die Schätze,
	die du im Laufe der Zeit angesammelt hast. \n
	Wenn du also beispielsweise um die Weihnachtszeit ein Nikolaus-Kostüm 
	gekauft und es bislang noch keinem deiner Krieger angezogen hast, dann
	findest du es in der Schatzkiste, genauso wie die Torte die dir deine
	Mitspieler zum Geburtstag geschenkt haben. \n
	Deine Mitspieler können deine Schätze bewundern, und auf diejenigen, die
	nicht nur für dich sind, Gebote abgeben."
WHERE_TO_BUY_TREASURES_TEXT = "Schätze kannst du entweder auf dem Basar kaufen
	oder du kannst für die Schätze, die deine Mitspieler in ihrer Schatzkiste 
	haben, Gebote abgeben und sie so mit ein bisschen Glück kaufen."
;INGAME ONLY
HOW_TO_PURCHASE_TREASURES_TEXT = "Schätze kannst du kaufen, wenn du oben 
	rechts auf den Einkaufswagen klickst, wenn du in eine Schatzkiste gehst,
	oder direkt wenn du einen Mammun beim Opa trainierst.\n
	Du wählst einfach den Schatz aus, und bekommmst entweder den Preis in 
	Klunker angezeigt oder kannst ein Gebot abgeben. Jetzt noch bestätigen
	und schon gehört der Schatz dir.\n
	(Bei Geboten muss man natürlich warten, was der Verkäufer dazu meint...)"
;INGAME ONLY
HOW_TO_SELL_TREASURES_TEXT = "Schätze verkaufen ist ganz einfach!\n 
	Geh zu deiner Schatzkiste und wähle den Schatz aus, den du verkaufen 
	willst. Klicke auf den Schatz und markiere ihn enstprechend. Schon steht 
	der Schatz zum Verkauf.  \n
	Deine Mitspieler sehen deinen Schatz und geben ein Gebot für ihn ab wenn
	er ihnen gefällt oder kaufen ihn direkt wenn du das zugelassen hast. \n
	Du hast drei Tage Zeit auf ein Gebot zu reagieren. Lehn‘ es ab, wenn du es
	zu niedrig findest, oder nimm es an, wenn dir der Preis fair erscheint."
ITEM_BACK_GUARANTEE_TEXT = "Sollte dein Mammun mal fliehen müssen, zum Beispiel
	weil ein Kampf verloren wurde, gehen alle Kleider deines Mammuns wieder in 
 	deine Schatzkiste zurück. Das ist doch mal wirklich eine Sorge 
	weniger, oder?"
	
;	Schätze verwenden / Schätze verschenken
