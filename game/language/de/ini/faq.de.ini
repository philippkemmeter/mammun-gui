WHY_PURCHASE_KKR_TEXT = "Du brauchst gar keine Klunker um Mammun zu spielen, 
	und du brauchst auch gar keine Klunker um deine Inseln zu gewinnen. Keinen
	einzigen.\n
	Klunker erlauben dir, deine Mammuns und deine Gebäude nach [i]deinen[/i] 
	Vorstellungen zu gestalten und von anderen Spielern seltene Schätze zu 
	kaufen.\n"
;	Außerdem möchten wir in Zukunft ein paar besonders komfortorientierte 
;	Dienste anbieten, für die vom Luxus verwöhnten unter euch. Sobald diese
;	Dienste für euch bereit stehen, werden wir euch natürlich informieren."
ADVANTAGE_OF_KKR_TEXT = "Nein. Klunker verschaffen keinen Spielvorteil. 
	Du kannst mit Klunker keine Extra-Energie, keine Extra-Rohstoffe oder
	dergleichen kaufen. \n
	Du kannst mit Klunker auch keine Informationen kaufen, die du nicht auch 
	beim Einloggen erhalten würdest.\n
	Klunker erlauben dir aber beispielsweise, deine Mammuns und deine Gebäude 
	individuell zu gestalten oder von deinen Mitspielern seltene Schätze zu 
	kaufen."
;INGAME ONLY
HOW_TO_PURCHASE_KKR_TEXT = "Klunker kaufen ist ganz einfach. \n
	Du loggst dich bei Mammun ein und klickst auf den Klunkerberg mit dem Plus
	im Menü oben rechts an. \n
	Wähle das Klunker-Paket, das für dich am Besten ist und folge den 
	Anweisungen – Fertig!"
HOW_CAN_I_PAY_TEXT = "Wenn du Klunker aufladen möchtest, zum Beispiel um 
	damit deine Mammuns zu individualisieren, dann kannst du momentan schon 
	mit Kreditkarte (VISA und Mastercard) oder mit Paypal bezahlen.\n
	Wir arbeiten fleissig daran, dir in Zukunft noch mehr bequeme
	Zahlungsmöglichkeiten anzubieten, also schau gern öfters hier vorbei, um zu
	sehen, ob der Service, den du suchst, angeboten wird."
;INGAME ONLY
PURCHASED_KKR_BUT_NOT_ON_ACCOUNT_TEXT = "Grundsätzlich kann es sein, dass du 
	dich nochmal neu einloggen musst, um die gekauften Klunker angezeigt zu 
	bekommen. \n
	Wir versuchen zwar diese Unannehmlichkeit so weit es geht zu verhindern
	– allerdings geht das aus technischen Gründen nicht immer. Log dich also
	bitte einfach nochmal neu ein, dann werden dir die Klunker auch angezeigt.
	Danke!"
CAN_I_CALL_OFF_PURCHASE_OF_KKR_TEXT = "Keine Sorge, wenn du die Klunker noch
	nicht ausgegeben hast, kannst du vom Kauf zurücktreten.\n
	Da dies bei uns einiges an Arbeit verursacht, müssen wir allerdings eine
	Bearbeitungsgebühr in Höhe von 5EUR erheben.\n
	Schick uns einfach eine E-Mail mit dem Betreff ,,Rückgabe'' gefolgt von der 
	Nummer deiner Zahlungsbestätigung an customer@gausus.com und wir kümmern 
	uns so schnell wie möglich um dein Anliegen.\n 
	Wenn du die Klunker schon ganz oder teilweise ausgegeben hast, können wir 
	dir leider den Geldbetrag deiner Aufladung nicht wieder erstatten."
CAN_I_CALL_OFF_PURCHASE_OF_ITEMS_TEXT = "Wir haben den Basar so komfortabel wie
	möglich gestaltet. Das bringt leider mit sich, dass wir gekaufte Schätze 
	nicht zurücknehmen können. \n
	Wir möchten dich dafür um dein Verständnis bitten."
CAN_I_CALL_OFF_TRADE_OF_ITEMS_SELLER_TEXT = "Leider können wir hier nichts für 
	dich tun, denn sicherlich hat der Käufer den Schatz auch schon 
	liebgewonnen.\n
	Was du versuchen kannst, ist dem Käufer in Mammun eine Nachricht zu 
	schreiben und ihm deine Situation zu erläutern, vielleicht könnt ihr
	untereinander eine Rückgabe von Schatz und Klunker vereinbaren, 
	beispielsweise durch Bieten und Handeln."
CAN_I_CALL_OFF_TRADE_OF_ITEMS_BUYER_TEXT = "Oh, das ist eine schwierige Frage.\n
	Wir schlagen vor, dass du dich mit dem Verkäufer in Verbindung setzt und 
	fragst, ob eine Rückgabe von Klunker und Schatz möglich wäre. \n
	Ihr könntet die Rückgabe beispielsweise durch ein erneutes Bieten und 
	Handeln abwickeln."
GIVE_AWAY_KKR_TEXT = "Klunker können bei Mammun nicht verschenkt werden, 
	allerdings kannst du mit den Klunkern Schätze kaufen, und diese dann 
	weiterverschenken. \n
	Schätze zu verschenken ist doch auch viel schöner, als einfach schnöde 
	Klunker zu überreichen, findest du nicht auch?"
