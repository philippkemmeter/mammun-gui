MEDAL_1_TEXT	 		= "Sehr gut! Du hast ,,[SCIENCE]'' erfunden!\n
		Dafür bekommst du einen Orden!\n
		\n
		Außerdem kannst du jetzt auch noch [NEW_SCIENCES] erforschen.\n
		\n
		[b]Gehe zur Oma und sag deinen Denkern was sie erfinden sollen![/b]"	
	
MEDAL_2_TEXT	 		= "Wahnsinn, du hast die Klinge erfunden!\n
		\n
		Du kannst jetzt Mammuns bei Opa an der Klinge ausbilden.
		Und bei Oma können deine Denker jetzt über [NEW_SCIENCES] nachdenken.
		\n
		[b]Schnell zu Oma, um noch mehr Erfindungen zu machen![/b]"  
MEDAL_3_TEXT	 		= "Deine Denker haben das Zelt erfunden!\n
		\n
		Mit jedem Zelt das du baust, hast du Platz für einen neuen Mammun, den
		du als Denker oder Krieger ausbilden kannst, toll oder?
		\n
		[b]Schnell zu Oma, um noch mehr Erfindungen zu machen![/b]"
MEDAL_12_TEXT			= "Juhuu! Du hast deine erste Fähigkeit, ,,[SCIENCE]''
		erfunden. Jetzt kann Opa deine Mammuns noch besser trainieren.\n
		\n
		[b]Also schnell zu Opa, um Mammuns zu trainieren.[/b]\n
		\n
		[b]Vergiss nicht, Oma zu besuchen, und deinen Denkern neue Aufgaben 
		zu geben![/b]"
		;old:Juhuu! Du hast ,,[SCIENCE]'' erfunden. Das ist
		;eine Fähigkeit, die [b]deine Mammuns beim Training vom Opa lernen 
		;können[/b]. Fähigkeiten machen die Krieger stärker, was sie in
		;Raufereien besser abschneiden lässt.\n
		;\n
		;Weil es deine erste Fähigkeit ist, bekommst du dafür diesen schönen
		;Orden.\n
		;\n
		;[b]Besuche gleich den Opa und trainiere einen Krieger mit der neuen
		;Fähigkeit. Vergiss nicht, auch bei der Oma vorbeizuschauen, damit deine
		;Denker mehr erfinden![/b]"
	
MEDAL_13_TEXT			= "Deine Denker haben ,,[SCIENCE]'' erfunden.\n
		Das ist schon deinen 25. Erfindung. Herzlichen 
		Glückwunsch zum Orden!\n
		[b]Schnell zu Oma, damit deine Mammuns noch fortschrittlicher werden!
		[/b]"
		;old:Das ist deine 25. Erfindung. Wow. Deine Mammuns auf der Insel sind
		;jetzt schon richtig fortschrittlich. Diesen Orden hast du dir 
		;wirklich verdient.\n
		;\n
		;[b]Besuche gleich die Oma, damit deine Mammuns noch fortschrittlicher
		;werden![/b]"
	
MEDAL_14_TEXT			= "Deine Denker haben ,,[SCIENCE]'' erfunden.\n
		\n
		Das ist deine 50. Erfindung! Es ist ein guter Moment, um sich kurz
		zu besinnen: Deine Mammuns haben schöne Behausungen, sie haben viel
		zu Essen und auch das Holz geht ihnen nur noch selten aus. Deine 
		Krieger haben viele Fähigkeiten und den Umgang mit den verschiedensten
		Waffen gelernt, nur das Dunkel... das Dunkel ist noch immer nicht
		verstanden... 
		\n
		[b]Besuche gleich die Oma, damit deine Mammuns weiterforschen und 
		vielleicht bald auch diesem Geheimnis auf die Spur kommen können![/b]"
; Idee in dem Zusammenhang: Erforschung des Dunkels erst nach 50 Erfindungen
; insgesamt möglich.

; Gibt bislang nur 86 Erfindungen. Texte kann man dann noch verfassen.
MEDAL_15_TEXT			= "100 Erfindungen"
MEDAL_16_TEXT			= "200 Erfindungen"
MEDAL_17_TEXT			= "500 Erfindungen"
MEDAL_18_TEXT			= "1000 Erfindungen"

MEDAL_20_TEXT			= "Grandios, in Landfleck [SECTOR] wurde gerade dein
	erster Unterschlupf fertiggestellt. Das verdient einen Orden!\n
	\n
	[b]Der Landfleck bleibt jetzt dir[/b] auch wenn sich kein Krieger darin
	befindet.\n
	\n
	[b]Achte immer darauf, dass in jedem Landfleck von dir mindestens ein
	ein Unterschlupf steht! Bewege deinen Krieger weiter, um mehr zu
	erkunden![/b]"
MEDAL_21_TEXT			= "Hey, das war grad dein drittes Gebäude. Das
	Entdecken geht dir ja gut von der Hand. Dafür bekommst du diesen Orden.\n
	\n
	[b]Breite dich weiter aus und markiere weiterhin alle deine Landflecke mit
	Unterständen![/b]"
MEDAL_22_TEXT			= "Schon sieben Gebäude hast du errichtet, das war
	bestimmt nicht einfach.\n
	\n
	Für diese Glückszahl bekommst du einen Orden!\n
	\n
	[b]Breite dich weiter aus und markiere weiterhin alle deine Landflecke mit
	Unterständen![/b]"
MEDAL_23_TEXT			= "Sehr gut, du hast dein erstes Zelt gebaut.\n
	\n
	Das ist ein denkwürdiger Tag. Du kannst deine Landflecke auch mit Zelten
	markieren, welche dir zusätzlich noch [b]Wohnraum für einen Krieger oder
	Denker[/b] bieten. Das ist so toll, dass du diesen Orden von uns bekommst.\n
	\n
	[b]Baue mehr Zelte, um mehr Mammuns beherbergen zu können![/b]"
MEDAL_24_TEXT			= "Du hast dein erstes Feld angelegt. Das goldene Korn
	wird deine Mammuns gut ernähren können. Dafür bekommst du diesen Orden.\n
	\n
	[b]5g Nahrung pro Stunde[/b] gewinnst du von einem solchen Feld.
	\n
	[b]Lege mehr Felder an, um noch mehr Nahrung zu bekommen[/b]"
MEDAL_25_TEXT			= "Puh, da steht sie, die erste Hütte in voller
	Pracht. Das Schilfdach bietet deinen Mammuns Schutz vor Nässe, die 
	Holzwände halten wilde Tiere und den Wind ab. So eine Hütte ist sehr
	gemütlich und bietet Platz für [b]zwei Mammuns[/b].
	\n
	[b]Trainiere am besten gleich ein paar Denker oder Krieger, damit die
	Hütte nicht lehrsteht.[/b]"
MEDAL_26_TEXT			= "Das 50. Gebäude war ein [BUILDING]. Das ist schon
	eine große Nummer. Für diesen tollen Verdienst bekommst du diesen Orden.\n
	\n
	[b]Baue fleißig weiter, 100 Gebäude schaffst du sicher auch noch, oder?[/b]"
MEDAL_27_TEXT			= "Das 100. Gebäude war ein [BUILDING]. Das ist schon
	eine große Nummer. Für diesen tollen Verdienst bekommst du diesen Orden.\n
	\n
	[b]Baue fleißig weiter, 200 Gebäude schaffst du sicher auch noch, oder?[/b]"
MEDAL_28_TEXT			= "Das 200. Gebäude war ein [BUILDING]. Das ist schon
	eine große Nummer. Für diesen tollen Verdienst bekommst du diesen Orden.\n
	\n
	[b]Baue fleißig weiter, 500 Gebäude schaffst du sicher auch noch, oder?[/b]"
MEDAL_29_TEXT			= "Das 500. Gebäude war ein [BUILDING]. Das ist schon
	eine große Nummer. Für diesen tollen Verdienst bekommst du diesen Orden.\n
	\n
	[b]Baue fleißig weiter, 1000 Gebäude schaffst du sicher auch noch, oder?[/b]"
MEDAL_30_TEXT			= "TAUSEND! 1000 Gebäude hast über alle Inseln insgesamt
	von Mammuns errichten lassen. EINTAUSEND!\n
	\n
	Das ist kaum zu glauben. Du bekommst diesen Orden, von dem wir dachten, dass
	er unerreichbar wäre. Du kannst mit recht Stolz auf dich sein!
	\n
	[b]Schaffst du auch so viele Landflecken zu entdecken?[/b]"
MEDAL_40_TEXT			= "Du hast deinen ersten Landfleck entdeckt! Tolle 
	Lage, oder?\n
	\n
	Dafür gibt's gleich einen Orden. Jeder Landfleck bringt übrigens mehr Holz
	und mehr Essen. Damit kannst du Gebäude bauen um dein Gebiet zu markieren
	und Mammuns trainieren um dich auszubreiten.\n
	\n
	Baue gleich ein Gebäude in den neuen Landfleck [SECTOR], damit dein
	Mammun weiterziehen kann und der Landfleck trotzdem dir bleibt."
MEDAL_41_TEXT			= "Das Entdecken geht dir wirklich gut von der Hand!\n
	Du hast bereits vier Landflecken ausgekundschaftet und somit für mehr
	Nahrung und Holz gesorgt.\n
	Das ist ein Orden wert!\n
	\n
	[b]Baue gleich ein Gebäude in den Landfleck und ziehe dann mit deinem
	Krieger weiter, um dich weiter auszubreiten![/b]"
MEDAL_42_TEXT			= "Landfleck [SECTOR] wurde entdeckt. Es ist der 50.
	Landfleck, den du bislang entdeckt hast. \n
	\n
	Dafür bekommst du einen Orden. Herzlichen Glückwunsch!\n
	\n
	[b]Entdecke fleißig weitere Landflecke![/b]"
MEDAL_43_TEXT			= "Landfleck [SECTOR] wurde entdeckt. Es ist der 100.
	Landfleck, den du bislang entdeckt hast. \n
	\n
	Dafür bekommst du einen Orden. Herzlichen Glückwunsch!\n
	\n
	[b]Entdecke fleißig weitere Landflecke![/b]"
MEDAL_44_TEXT			= "Landfleck [SECTOR] wurde entdeckt. Es ist der 200.
	Landfleck, den du bislang entdeckt hast. \n
	\n
	Dafür bekommst du einen Orden. Herzlichen Glückwunsch!\n
	\n
	[b]Entdecke fleißig weitere Landflecke![/b]"
MEDAL_45_TEXT			= "Landfleck [SECTOR] wurde entdeckt. Es ist der 500.
	Landfleck, den du bislang entdeckt hast. \n
	\n
	Dafür bekommst du einen Orden. Herzlichen Glückwunsch!\n
	\n
	[b]Entdecke fleißig weitere Landflecke![/b]"
MEDAL_46_TEXT			= "Landfleck [SECTOR] wurde entdeckt. Es ist der 1000.
	Landfleck, den du bislang entdeckt hast. TAUSEND... Das ist unfassbar viel.
	Wie hast du das gemacht?\n
	\n
	Also, dafür bekommst du natürlich einen Orden... Eintausen Landflecke. 
	Einfach unglaublich...
	\n
	[b]Entdecke fleißig weitere Landflecke![/b]"
MEDAL_50_TEXT			= "Ha, dem hast du's gegeben. Alle Mammuns von 
	[PLAYER] hast du erfolgreich in die Flucht geschlagen. Dafür gibt's gleich
	mal einen Orden.\n
	Jetzt, wo keine Rauferei mehr tobt, können deine Mammuns hier in Ruhe
	Holz und Nahrung suchen.\n
	\n
	[b]Lass deine Mammuns nach der Rauferei etwas Ruhen, sie werden langsam
	wieder zur vollen Gesundheit kommen, wenn sie nicht reisen und raufen."
MEDAL_51_TEXT			= "Schon fünf Raufereien haben deine Mammuns erfolgreich
	gemeistert. Das ist doch ein Orden wert!\n
	\n
	[b]Vergiss nicht: Mammuns, die ruhen, werden langsam wieder gesund.[/b]"
MEDAL_52_TEXT			= "Du hast alle Mammuns von [PLAYER] in Landfleck 
	[SECTOR] vertrieben. Aber das war nicht irgendeine Rauferei, nein, es ist
	der 50. Sieg, den du insgesamt auf allen Inseln erzielen konntest.\n
	\n
	Glückwunsch und frohes weiterraufen!"
MEDAL_53_TEXT			= "Du hast alle Mammuns von [PLAYER] in Landfleck 
	[SECTOR] vertrieben. Aber das war nicht irgendeine Rauferei, nein, es ist
	der 100. Sieg, den du insgesamt auf allen Inseln erzielen konntest.\n
	\n
	Glückwunsch und frohes weiterraufen!"
MEDAL_54_TEXT			= "Du hast alle Mammuns von [PLAYER] in Landfleck 
	[SECTOR] vertrieben. Aber das war nicht irgendeine Rauferei, nein, es ist
