trousers_fur1_natural_desc		= "Genau das Richtige für einen langen Tag in
	der Sonne oder am Strand:\n
	Die luftige Wicklung sorgt für (fast) nahtlose Bräune, und der Verzichts 
	auf künstliche Farbstoffe freut Mutter Natur...\n
	\n
	Kommt natürlich mit eingebauter Sorgenfrei-Garantie: Sollte dein Mammun
	mal fliehen müssen, geht das Badefell zurück in deine Schatzkiste."
trousers_fur1_red_desc			= "Kirschen gehören zum Sommer wie strahlende
	Sonne und leckeres Eis - und wie dieser kirschrote Fellrock...\n
	Ein frisch-schickes Rot zusammen mit dem natürlichen Material machen ihn in 
	diesem Sommer zum echten ,,Must-Have''!\n
	\n
	Kommt natürlich mit eingebauter Sorgenfrei-Garantie: Sollte dein Mammun
	mal fliehen müssen, geht der Fellrock zurück in deine Schatzkiste."
trousers_fur1_blue_desc			= "Beim Sport ja schon genug zu schwitzen, da
	freut man sich über lockere Kleidung.\n
	Kühlende Farbgebung und erfrischende Wicklung sorgen bei diesem Sportler-
	fell denn auch für besten Komfort.\n
	\n
	Natürlich mit eingewobener Sorgenfrei-Garantie: Sollte dein Mammun
	mal fliehen müssen, geht das Fell direkt zurück in deine Schatzkiste."
trousers_fur1_yellow_desc		= "Was gibt es schöneres als ein neues Fell
	in der Lieblingsfarbe?\n
	Für alle deren Lieblingsfarbe schon immer altgelb war, haben wir das
	Sommerfell in dieser tollen Farbe neu aufgelegt.\n
	\n
	Und wie immer, gibt's auch hier die Sorgenfrei-Garantie mit dazu: Sollte
	dein Mammun mal fliehen müssen, geht das Sommerfell direkt zurück in deine
	Schatzkiste. So bleibt auch die Farbe frisch wie eh und je..."
trousers_fur1_green_desc		= "Grasgrün ist, wie jeder weiß, keine Farbe,
	sondern eine Einstellung.\n
	Für alle die es genauso sehen, gibt's hier den Fellrock in der einzig 
	wahren Farbe, äh Einstellung: grasgrün.\n
	\n
	Kommt natürlich mit eingebauter Sorgenfrei-Garantie: Sollte dein Mammun
	mal fliehen müssen, geht der Fellrock zurück in deine Schatzkiste."
trousers_fur1_white_desc   		= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in weiß: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen.\n
	\n
	Übrigens: Auch hier gilt natürlich die Sorgenfrei-Garantie. Sollte dein 
	Mammun fliehen müssen, gibt's den Fellrock in die Schatzkiste zurück."
trousers_fur1_black_desc		= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in schwarz: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen.\n
	\n
	Übrigens: Auch hier gilt natürlich die Sorgenfrei-Garantie. Sollte dein 
	Mammun fliehen müssen, gibt's den Fellrock in die Schatzkiste zurück."
trousers_fur1_purple_desc		= "Sind wir mal ehrlich, unter all den 
	gedeckten Badetüchern aufzufallen ist ganz schön schwer.\n
	Ab jetzt nicht mehr: mehr Aha-Erlebnisse als mit dem lilalaune Badetuch
	kann man kaum haben.\n
	\n
	Und weil es so schön ist, kommt es sogar mit der Sorgenfrei-Garantie: 
	Sollte dein Mammun mal fliehen müssen, geht das lilalaune Badetuch flugs
	zurück in deine Schatzkiste."
trousers_fur1_orange_desc		= "Ja nicht mit dem Öko-Badefell verwechseln,
	sonst sind als Wiedergutmachung viele fellige Gefälligkeiten fällig.\n
	Der Fellschurz kommt in tigerherbst-orange und eignet sich besonders für 
	längst überfällige Entdeckungen.\n
	\n
	Die Sorgenfrei-Garantie schützt dich, sollte bei der Entdeckung mal was 
	schief gehen und dein Mammun fliehen müssen. Dann geht der Fellschurz
	schnurstracks zurück in deine Schatzkiste."
trousers_fur1_pink_desc			= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in pink: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen.\n
	\n
	Übrigens: Auch hier gilt natürlich die Sorgenfrei-Garantie. Sollte dein 
	Mammun fliehen müssen, gibt's den Fellrock in die Schatzkiste zurück."

trousers_fur2_natural_desc		= "Wer schon immer mal die Hosen anhaben
	wollte ist mit der Fellhose genau richtig!\n
	\n
	Breiter Bund (macht nen flachen Bauch) und echtes Fell sorgen für eine
	Extra-Portion Anerkennung.\n
	\n
	Und weil's ne Sporthose ist: Reinhüpfen und los gehts!\n
	\n
	Übrigens: Immer mit dabei, die Sorgenfrei-Garantie. Sollte dein Mammun
	mal die Flucht ergreifen müssen, geht die Fellhose natürlich sofort
	zurück in deine Schatzkiste."
