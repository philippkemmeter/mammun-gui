hair_hat_helmet1_pink_desc		= "Das I-Tüpfelchen eines jeden pinken Panthers 
	(und auch eines jeden pinken Mammuns): der pinke Helm.\n
	\n
	Sicher, pink und sorgenfrei: Selbst wenn dein Mammun mal fliehen muss, 
