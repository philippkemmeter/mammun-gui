outerwear_fur1_natural_desc		= "Schlicht-schönes Fell im modischen 
	Toga-Stil. 
	\n
	Der klassisch schlichte Schnitt mit ausgesparter Schulter bietet
	viel Platz für knüppeldicke Muskeln und ist damit ideal für kräftige
	Helden und Heldinnen - und solche die es noch werden wollen...\n
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_red_desc			= "Mit weit mehr als einfach nur Rot besticht
	dieses Modell durch die gewitzte Verbindung von antikem Erbe mit 
	seebäriger Färbung.\n
	\n
	Wie gemacht für Querdenker und natürlich nicht nur keulentauglich...
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_blue_desc				= "Direkt aus dem ewigsten aller
	ewigen Eise kommt dieses eisblaue Toga-Fell.\n
	\n
	Und wie es sich für ein solches Fell gehört, wärmt es natürlich
	ordentlich - und sieht ausserdem geradezu herzerwärmend gut aus...
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste.."
outerwear_fur1_yellow_desc		= "Vom Schnitt her der klassischen Fell-
	Toga nicht ganz unähnlich, von der Farbe her allerdings ganz klar
	im Landhausstil verwurzelt.\n
	\n
	Gerüchte besagen nebenbei, dass das Getreide noch goldener wächst, wenn
	diese Toga getragen wurde...
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_green_desc		= "Grün ist hier eine glatte Untertreibung,
	das muss man schon zugeben.\n
	\n
	Selten wurde ein frühlingsfrisches Lindgrün derart zwitscherfröhlich in
	einem Fell umgesetzt wie bei dieser Toga.\n
	\n
	Da gilt: Kaufen und frühlingsfröhlich sein...
	\n
	Übrigens: Natürlich mit Sorgenfrei-Garantie. Sollte dein Mammun also mal 
	fliehen müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_white_desc		= "Im alten Rom werden sie in Zukunft ganz
	außer sich sein ob dieser imperialen Meisterleistung der Schneiderkunst!\n
	\n
	Auf Rom braucht allerdings niemand zu warten, die hellanthrazite Cäsaren-
	Toga für das Hier und Heute gibt's jetzt schon mit unnachahmlichem Gestus.
	\n
	Und natürlich mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_black_desc		= "Die Fell-Toga in beinahenachtschwarz! \n
	\n
	Im eiskalten Schnitt und mit eingebauter Herzenswärme. Passt sowohl
	zu einem sonnigen Gemüt als auch zur dunklen Jahreszeit...\n
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_purple_desc		= "Die Fell-Toga in lila! \n
	\n
	Bewährter Schnitt, eingebaute Herzenswärme und wie gemacht
	für die etwas Kräftigeren unter uns...\n
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_orange_desc		= "Die Fell-Toga in herbst-orange! \n
	\n
	Bewährter Schnitt, eingebaute Herzenswärme und wie gemacht
	für die etwas Kräftigeren unter uns...\n
	\n
	Übrigens: Mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."
outerwear_fur1_pink_desc		= "Als Pink Panther diese Toga sah, war er
	baff - und vor Begeisterung komplett aus dem Häuschen!\n
	Stell dich also auf quasi-cäsarische Huldigungen ein, sobald du diese
	Toga dein Eigen nennst, und halte stets einen Stift für Autogramme parat...
	\n
	Übrigens: Damit auch echte Stars keine Sorgen haben, gibts die pinke Toga
	natürlich mit Sorgenfrei-Garantie. Sollte dein Mammun also mal fliehen
	müssen, geht die Fell-Toga natürlich zurück in deine Schatzkiste."

outerwear_fur2_natural_desc		= "Eine innovative Neu-Interpretation:
	die Fell-Toga vintage!\n
	\n
	Dank used-look gibts nicht nur Herzenswärme sondern auch jede Menge
	rustikalen Charmes.\n
	\n
	Da bleibt nur: Anziehen und glücklich sein!\n
	\n
	Übrigens: Ob vintage oder nicht, auch hier gilt unsere 
	Sorgenfrei-Garantie: sollte dein Mammun mal fliehen müssen, geht die
	Fell-Toga vintage zurück in deine Schatzkiste."
outerwear_fur2_red_desc			= "Vintage muss nicht von gestern sein, schon 
	gar nicht wenn es mit diesem brandneuen Alt-Rot kombiniert wird!\n
	\n
	Körpernäher geschnitten als die klassische Toga und wie gemacht für lange
	Exkursionen verbindet diese Vintage-Toga Stil und Funktionalität.\n
	\n
	Übrigens, Vintage bedeutet nicht, dass du auf die Sorgenfrei-Garantie
	verzichten musst: Sollte dein Mammun mal fliehen müssen, geht die
	Vintage-Toga zurück in deine Schatzkiste."
outerwear_fur2_blue_desc		= "Selbst Neptun ist neidisch auf dieses Fell, 
	und wahrscheinlich stammt es auch direkt aus seinem Kleiderschrank!\n
	\n
	Anders lässt sich das herrliche Azurblau wohl kaum erklären - und der 
	unbestreitbare Vintage-Look auch nicht...\n
	\n
	Trotz Neptuns Neid haben wir es geschafft, die Sorgenfrei-Garantie 
	einzuweben: Sollte dein Mammun mal fliehen müssen, geht das Fell zurück
	in deine Schatzkiste. Ob der Herr der Meere nun will oder nicht..."
outerwear_fur2_yellow_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Vintage-Toga, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar aus gelbem Fell.\n
	\n
	Übrigens: Ob vintage oder nicht, auch hier gilt unsere 
	Sorgenfrei-Garantie: sollte dein Mammun mal fliehen müssen, geht die
	Vintage-Toga zurück in deine Schatzkiste."
outerwear_fur2_green_desc		= "Schon auf den ersten Blick wird die erhabene
	Verwandschaft zur klassischen Toga deutlich.\n
	\n
	Bei genauerem Hinsehen erkennt der Fachmann dann untypische, jedoch 
	hochinnovative Details wie beispielsweise den rustikalen Charme und
	die laubfroschgrüne Färbung.\n
	\n
	Das Waidmanns-Fell ist nicht für jeden, kommt aber immer mit Sorgenfrei-
	Garantie: sollte dein Mammun mal fliehen müssen, geht es direkt zurück 
	in deine Schatzkiste."
outerwear_fur2_white_desc		= "Die Patenschaft der herrschaflichen Toga ist
	nicht zu leugnen - aber wer wollte solch eine Herkunft auch 
	verschweigen? \n
	\n
	Klassischer Schnitt, körpernah und ganz modern im Vintage-Stil. Nebelweiß
	ist für so etwas die einzig wahre Farbe, meinst du nicht auch?\n
	\n
	Übrigens, jetzt mit Sorgenfrei-Garantie: sollte dein Mammun mal fliehen 
	müssen, geht das Retro-Fell direkt zurück in deine Schatzkiste."
outerwear_fur2_black_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Das Vintage-Fell, mit allem was es gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in schwarz.\n
	\n
	Übrigens: Ob vintage oder nicht, auch hier gilt unsere 
	Sorgenfrei-Garantie: sollte dein Mammun mal fliehen müssen, geht das
	Vintage-Fell zurück in deine Schatzkiste."
outerwear_fur2_purple_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Fell-Toga vintage, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in lila.\n
	\n
	Übrigens: Ob vintage oder nicht, auch hier gilt unsere 
	Sorgenfrei-Garantie: sollte dein Mammun mal fliehen müssen, geht die
