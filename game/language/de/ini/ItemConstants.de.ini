outerwear_fur2_pink_desc		= "Der Name sagt eigentlich schon alles: Eine 
	leckergeschmeidige Brombeerjoghurt-Färbung und ein Schnitt mit schicken
	Vintage-Elementen machen diese Toga zu etwas ganz besonderem.\n
	\n
	Abgerundet mit der einzigartigen Sorgenfrei-Garantie kann nichts mehr 
	schiefgehen: Wenn dein Mammun mal die Insel verlassen muss, geht dieses 
	Schmuckstück direkt zurück in deine Schatzkiste."



outerwear_fur3_natural_desc		= "Perfekt für elegante Anlässe und 
	dennoch alltagstauglich: die schönschlichte Fell-Tunika!\n
	\n
	Höchsteleganter Schnitt und praktisch dazu (kein Ärmelhochkrempeln mehr),
	und das alles in dieser wunderbar schlichten Fellfarbe die die Umwelt 
	schont...
	\n
	Echte Eleganz. Und echtes Wohlfühlen, rundherum.\n
	\n
	Übrigens: Auch für die Eleganten gilt, mit Sorgenfrei-Garantie. Im Falle
	von Flucht, geht die Fell-Tunika also zurück in deine Schatzkiste."
outerwear_fur3_red_desc			= "Da soll noch einer sagen, Felle müssen
	immer fellfarben und uninspiriert daherkommen, haben wir doch mit 
	dem feuerroten Tunika-Fell den Gegenbeweis vor Augen.\n
	Toller Schnitt, nachdrückliche Farbgebung und Sorgenfrei-Garantie machen 
	dieses Fell zu einem echten Sammlerstück weit jenseits von Massenware.\n
	\n
	Was die Sorgenfrei-Garantie ist? Ganz einfach, sollte dein Mammun mal 
	fliehen müssen, geht das Tunika-Fell direkt zurück in deine Schatzkiste."
outerwear_fur3_blue_desc		= "Durch die Antike inspiriert - und
	durch unserer Färber gefärbt: die Fell-Tunika in blau!\n
	\n
	Wer meint, Stil müsse Farbe bekennen, dem sei hier geholfen: klassischer, 
	ja antiker Schnitt, stilsichere Farben...\n
	\n
	Übrigens: Auch hier gilt, mit Sorgenfrei-Garantie. Im Falle
	von Flucht, geht die Fell-Tunika also zurück in deine Schatzkiste."
