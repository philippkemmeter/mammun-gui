hair_hat_helmet1_natural_desc		= "Bauhelme sind spitze.\n
	Das weiß jeder, der nicht auf den Kopf gefallen ist und
	dem seine Kopfwolle was bedeutet.\n
	\n
	Für naturverbundene Sicherheitsexperten gibts den Bauhelm 
	hier in natursteingrau.\n
	\n
	Aufsetzen und sicher. Natürlich.\n
	\n
	Übrigens: Der Sicherheit halber gibt's auch den Bauhelm mit unserer
	Sorgenfrei-Garantie. Muss dein Mammun fliehen, geht der Bauhelm
	zurück in deine Schatzkiste."
hair_hat_helmet1_red_desc		= "Kopfschutz in rot!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie).\n
	\n
	Übrigens: Der Sicherheit halber gibt's auch den Bauhelm mit unserer
	Sorgenfrei-Garantie. Muss dein Mammun fliehen, geht der Bauhelm
	zurück in deine Schatzkiste."
hair_hat_helmet1_blue_desc		= "Kopfschutz in himmelblau!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie).\n
	\n
	Übrigens: Der Sicherheit halber gibt's auch den Bauhelm mit unserer
	Sorgenfrei-Garantie. Muss dein Mammun fliehen, geht der Bauhelm
	zurück in deine Schatzkiste."
hair_hat_helmet1_yellow_desc	= "Für manch einen die einzige wahre Farbe 
	eines Bauhelms - baustellengelb.\n
	\n
	Kommt mit allem, was ein Helm so braucht: nicht zu übersehende Signal-
	wirkung, eingebaute SSL-Technologie (SeitenScheiteLschutz-Technologie)
	und natürlich Sorgenfrei-Garantie. Muss dein Mammun fliehen, geht der bau-
	stellengelbe Bauhelm zurück in deine Schatzkiste."
hair_hat_helmet1_green_desc		= "Der Apfel fällt nicht weit vom Stamm - und 
	damit er trotzdem keine Beulen verursacht, gibt's den apfelgrünen Bauhelm:n
	grün, knackig und sicher. \n
	Und mit unserer Sorgenfrei-Garantie: Muss dein Mammun fliehen, geht der 
	Bauhelm zurück in deine Schatzkiste."
hair_hat_helmet1_white_desc		= "Weisheit können wir bei diesem Helm leider 
	nicht versprechen, Weißheit und Sicherheit (SSL-Technologie: unser 
	patentierter SeitenScheiteLschutz) allerdings schon...\n
	\n
	Und natürlich die Sorgenfrei-Garantie: Muss dein Mammun fliehen, geht der 
	Bauhelm zurück in deine Schatzkiste, so blitzblankweiß wie eh und je."
hair_hat_helmet1_black_desc		= "Kopfschutz in schwarz!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie).\n
	\n
	Übrigens: Der Sicherheit halber gibt's auch den Bauhelm mit unserer
	Sorgenfrei-Garantie. Muss dein Mammun fliehen, geht der Bauhelm
	zurück in deine Schatzkiste."
hair_hat_helmet1_purple_desc	= "Uns fehlen (fast) die Worte: toller Bauhelm
	in schlichtem und fast dezentem lila... \n
	\n
	Kommt natürlich mit bester Passform und der Sorgenfrei-Garantie: Muss dein 
	Mammun fliehen, geht der Bauhelm in seiner ganzen Lilaheit zurück in deine 
	Schatzkiste."
hair_hat_helmet1_orange_desc	= "Kopfschutz in herbst-organge!\n
	\n
