b_shed_desc = "Ein Unterschlupf lässt sich zügig aufstellen und schützt vor 
	schlechtem Wetter. Er ist hervorragend geeignet, neu entdeckte Gebiete zu 
	markieren, bietet allerdings keinen echten Wohnraum. Platz für mehr Mammuns
	hast du also nicht."
b_tent_desc = "Das Zelt ist schon eine tolle Erfindung. Es ist deutlich größer, 
	stabiler und wasserdichter als ein Unterschlupf. Hier fühlen sich Mammuns 
	wohl.\n
	Ein Zelt bietet echten Wohnraum für einen Mammun: Pro Zelt das du baust,
	kannst du also 1 Denker oder 1 Krieger mehr ausgebilden."
b_farm_desc = "So ein Acker bringt endlich mehr Essen. Jeder Acker bringt genau
	5g pro Stunde."
b_dwelling_desc = "Die Hütte ist größer und stabiler als ein Zelt. Mammuns fühlen
	sich darin auch sehr wohl.\n
	Eine Hütte kann zwei Mammuns beherbergen: Für jede Hütte kannst du also 2
	Mammuns mehr ausbilden.\n
	Obwohl eine Hütte mehr Mammuns beherbergen kann als das Zelt, benötigt sie 
	die gleiche	Baufläche, da Hütten mehrere Stockwerke haben."

b_c_stone_big1_desc = "Toller runder Stein mit allen Vorzügen: schwer, 
	unübersehbar und leicht wiederzufinden. Lässt sich leider nicht zum
	ins-Wasser-werfen benutzen..."
b_c_stone_big2_desc = "Die ovale Form gibt diesem stehenden Stein etwas
	Erhabenes, das besondere Material (extra bissfester Stein) sorgt dafür,
	dass selbst der Zahn der Zeit eine Weile daran zu nagen hat..."
b_c_stone_big3_desc = "Beschreibung vom großen Stein, Form 3 tbd"
b_c_stone_small1_desc = "Größer als der gewöhnliche Flusskiesel aber deutlich
	kleiner als das Matterhorn verfügt dieser kleine Stein über alle wichtigen
	Eigenschafte: man kann darüber stolpern, sich den Zehen anschlagen und man
	kann mit ihm tolle Muster legen...\n
	Dient natürlich nur der Zierde."
b_c_stone_small2_desc = "Beschreibung vom kleinen Stein 2, Form tbd"

b_c_oak_tree1_desc = "Nach etwas umwerfenden Erfahrungen mit andern Baum-Prototypen
	kommt jetzt endlich die stämmig-sturmsichere Eiche. Unseren Technikern, 
	Designern und Evolutionsspezialisten ist es sogar gelungen wind- und
	wetterfeste Blätter speziell für diese Eiche zu entwickeln."
b_c_fir_tree1_desc = "Beschreibung für die Tanne"
b_c_palm_tree1_desc = "Beschreibung für die Jucca-Palme"

b_c_letter_type1_desc = "Ein eindrückliches, eingemeiseltes und 
	einfach gutes [LETTER]. Passt hervorragend zu anderen Buchstaben, 
	schmückt aber auch allein jeden Vorgarten."

b_c_obilisk1_desc = "Auf den ersten Blick (und auch auf den zweiten) deutlich
	zu groß fürs Wohnzimmer, eignet sich der Obelisk hervorragend, um ganze 
	Landflecke so richtig schick zu machen..."
b_c_pyramide1_desc = "Man denkt ja gemeinhin, eine Pyramide sähe nur in der
	Wüste gut aus. Stimmt aber gar nicht, probier's mal aus..."
b_c_stone_pillar1_desc = "Ganze Generationen von Architekten werden sich noch
	die Zähne daran ausbeissen, eine edlere Säulenform zu finden als diese 
	klassisch griechische... Wir sind beeindruckt!"
b_c_stela1_desc = "Natürlich ist eine Stele weit mehr als einfach ein 
	,,rechteckiger Fels'', allein ihre Form ist geradezu richtungsweisend:
	immer nach oben."
b_c_double_stela1_desc = "Vor Urzeiten gab es angeblich mal ein Sprichwort: 
	Eine Stele ist gut, zwei sind besser. Das haben wir uns zu Herzen genommen,
	hier kommt die Doppelstele."
b_c_stonehenge1_desc = "Wir können es ja selber kaum glauben, aber eines Tages
	wird man behaupten, dieses Stonhenge sei ein Tor zu einer anderen Welt...
	Aber wer weiß..."
b_c_pharos_desc = "Wer dachte, die Ägypter hätten sich nur auf Pyramiden und
	wundersame Sphinx verlegt, dem wird dieser pharaonisch-phantastische Pharos
	den Weg zur geschichtlichen Erleuchtung weisen...\n
	Übrigens: eignet sich auch um Pharaoninnen und Pharaos zu beindrucken..."
b_c_triumphal_arch_desc = "So ein triumphaler Triumphbogen ist doch genau das
	Richtige, um deinen Freunden zu zeigen, was du schon erreicht hast, oder?"
b_c_maya_pyramide1_desc = "Eigentlich in Süd- und Mittelamerika beheimatet, 
	gibt's die Majestätische Maya-Pyramide ausnahmsweise und nur dank bester
	Verbindungenzum Bürgermeister von Chichen Itza bei Mammun..."
b_c_pile_of_stones_desc = "Steine des Anstoßes gaben seinerzeit den Anstoß zu
	wahrlich fortschrittlichem Fortschritt. Nicht zu verwechseln übrigens mit
	anstößigen Steinen an denen jeder Anstoß nahm..."
b_c_sundial_desc = "Zugegeben, etwas zu groß fürs Handgelenk. Dafür aber genau
	richtig, um die Insel zu verschönern - und um allen zu zeigen, was die 
	Stunde geschlagen hat..."
b_c_geyser_desc = "Lange bevor es Springbrunnen gab, hat Mutter Natur gezeigt
	wie es geht: Loch im Boden machen und Wasser nach oben spritzen lassen, und
	schon ist für Spaß gesorgt. Wenn man ihn gut erzieht, gibt's jeden Tag zur 
	gleichen Zeit eine tolle Dusche...\n
	Wichtiger Tipp: auf gar keinen Fall auf den Stein setzen, sonst gibt's ne
	böse Überraschung: Loch im Boden + großer Stein = Riesengaudi. "
b_c_eiffel_tower_desc = "Wer immer dachte, der Eiffelturm würde aus Guss-Eisen
	bestehen, der kann sich ihr eines Bessren überzeugen: das Original ist
	natürich aus Stein, aus was auch sonst..."
b_c_waterfall_desc = "So ein Wasserfall kann einem schon mal einen großen
	Gefallen tun, ist er doch Dusche und Badewanne in einem..."
b_c_halloween_pumpkin_desc = "Das Lachen dieses Kürbis' ist uns auch nicht ganz
	geheuer - wir empfehlen: Aufpassen!"
b_c_halloween_scarecrow_desc = "Vogelscheuchen sind scheue Gesellen - daher
	fühlen sie sich draußen auch am wohlsten..."
b_c_halloween_boneyard_desc = "Ein ganz friedlicher Friedhof, wenn nur dieser 
	gruselige Nebel nicht wäre..."
b_c_christmas_snowman_desc = "Frosti ist der berühmte Schneemann, der nicht
	nur zur Eiszeit besteht. Während sein Anblick nicht nur frisch verliebte 
	Herzen erwärmt, schmilzt er selbst niemals dahin, auch nicht im Sommer."
b_c_statue_of_liberty_desc = "Ursprünglich wohl aus dem Elsass, übernimmt die 
	Freiheitsstatue heute richtungsweisende Aufgaben in aller Welt..."
b_c_leaning_tower_of_pisa_desc = "Schiefe Türme können nur von aufrechten Leuten
	gebaut werden, wie man gut in Pisa sehen kann." 
b_c_christmas_slide_desc = "Einen so schicken Schlitten sollte man nie 
	unbeaufsichtigt lassen - deswegen ist ja auch ein Urhirsch vorne dran..."
b_c_christmas_slide_devasted_desc = "Ruckzuck ist's passiert: einmal die Tanne
	gestreift, und schon liegt der schicke Schlitten im Schnee..."
b_c_christmas_tree_desc = "Mit allem drum und dran: Sternlein, Glaskugeln,
	Geschenken und sogar mit Schnee!"
b_c_christmas_tree_devasted_desc = "Reichlich geknickt steht er da, und 
	sicherlich ist wieder einer dieser tieffliegenden Schlitten schuld..."
b_c_christmas_scarecrow_desc = "Nicht um Weihnachtsvögel zu verscheuchen,
	sondern um Vögel weihnachtlich zu verscheuchen..."
b_c_christmas_presents_desc = "Was wäre schon Weihnachten ohne Weihnachts-
	geschenke? - Eben..."
b_c_christmas_presents_bag_desc = "Irgendwie müssen die ganzen Geschenke ja
	transportiert werden..."