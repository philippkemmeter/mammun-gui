	alles andre zu normal ist, für den haben wir einen fastschneeweißen
	Afro gezaubert.\n
	\n
	Quasi als Sahnehaube für nen anständigen Mammun..."
hair_hat_afro_black_desc		= "Bring' die funky 70s zurück! 
	Dieser Afro weckt Erinnerungen an legendäre Disco-Nächte! \n
	Dance baby!"
