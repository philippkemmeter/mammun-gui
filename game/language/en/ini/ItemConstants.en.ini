hair_hat_helmet1_natural_desc		= "Stone makes for an excellent protective
	material and the shape of this hard-head assures a perfect fit.\n
	\n
	Stonegrey as you'd expect, and with the Sunshine-Guarantee your
	are rightfully used to: should your Mammun have to abandon the
	island, this hard-head goes directly back to your treasure chest, 
	without one single scratch..."
hair_hat_helmet1_red_desc		= "Kopfschutz in rot!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie)."
hair_hat_helmet1_blue_desc		= "Reminiscent of the construction workers'
	headgear, this hard-head comes in one of this year's ''it'' colors: 
	sky-blue!\n
	\n
	Get one, and get the brights-sky Sunshine-Guarantee included: should
	your Mammun have to abandon the	island, this hard-head goes directly 
	back to your treasure chest."
hair_hat_helmet1_yellow_desc	= "For all you lovers of the ultimate 
	authenticity: a hard-head in its most original color: yellow.\n
	\n
	Comes with the Sunshine-Guarantee included in case something goes wrong. If 
	your Mammun has to abandon the island, the hard-head goes back to your 
	treasure chest - without losing one bit of its authenticity - promised."
hair_hat_helmet1_green_desc		= "Sometimes, the ordinary color-ways just 
	won't do.\n
	If you are in the search for the new, yet proven, you might want to 
	consider this more-than-green hard-head.\n
	The freshest green of spring togehter with the tried and proven shape of a
	hard-heat - can there be something better?\n
	By the way, comes with the Sunshine-Guarantee included: should your Mammun 
	have to abandon the island, the hard-head goes directly back to your 
	treasure chest, losing non of its color."
hair_hat_helmet1_white_desc		= "The business of a snowman is a difficult one, 
	and for obvious reasons a sparklingwhite hard-head is part of his kit.\n
	\n
	Get this icicle- and sun-proven, sparklingwhite hard-head and look the part
	even in the coldest of times.\n
	\n
	By the way, comes with unmelting blend of the Sunshine-Guarantee: If your
	Mammun has to abandon the island, the snow-man's hard-head goes directly
	back to the cool of your treasure chest."
hair_hat_helmet1_black_desc		= "Kopfschutz in schwarz!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie)."
hair_hat_helmet1_purple_desc	= "Kopfschutz in lila!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie)."
hair_hat_helmet1_orange_desc	= "Kopfschutz in herbst-organge!\n
	\n
	Der Bauhelm glänzt mit perfekter Passform und der patentierten
	SSL-Technologie (SeitenScheiteLschutz-Technologie)."
hair_hat_helmet1_pink_desc		= "You might wonder why a panther needs 
	protective gear in first place and why it must be such pink.\n
	\n
	Well, there are many reasons and those in the know will certainly tell 
	you - meanwhile rest assured that this piece of protective gear not only
	comes with a bright color but also with the Sunshine-Guarantee: If your
	Mammun has to abandon the island, it goes directly back to your treasure 
	Chest."

hair_hat_afro_natural_desc		= "Slightly more chocolate-colored and we would 
	have to state the nutritional facts with it on the wrapping...\n
	A delicously-colored afro to cure your nightfever and shine every night,
	even saturdays...\n
	To let you shine even more we included the Sunshine-Guarantee: should
	your Mammun have to abandon the island, your brownie-colored afro goes 
	directly back to your treasure chest!"	
hair_hat_afro_red_desc			= "Traditionelle Farbtöne bei einer
	so unkonventionellen Frisur müssen nicht sein!\n
	\n
	Deswegen und gegen Langeweile beim Friseur gibt's jetzt den
	Afro in rot. \n
	Macht übrigens nicht nur auf der Tanzfläche,sondern auch beim
	Hüttebauen ne schlanke Figur..."
hair_hat_afro_blue_desc			= "Traditionelle Farbtöne bei einer
	so unkonventionellen Frisur müssen nicht sein!\n
	\n
	Deswegen und gegen Langeweile beim Friseur gibt's jetzt den
	Afro in blau. \n
