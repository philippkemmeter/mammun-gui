trousers_fur1_natural_desc			= "Expectionally comfy and a treat to 
	mother nature, this fur-made towel is 100% organic and free of artifical 
	colors.\n
	\n
	Thanks to the Sunshine-Guarantee it is even recycled: If your Mammun has 
	to abandon the island - the Bath-Towel goes directly back to your treasure
	chest."
trousers_fur1_red_desc			= "This fresh and sweet skirt spoils every 
	Mammun and shines even on grey summer-rainy days.\n
	If the weather-forecast is dull, get one and lighten up...\n
	\n
	Comes with Sunshine-Guarantee: If your Mammun has to abandon the island, 
	the skirt directly goes back to your treasure chest"
trousers_fur1_blue_desc			= "All right, scientifical research has yet to
	proof that this blue makes any faster, but it is out of question, that it
	makes your Mammun even more beautiful.\n
	\n
	Make them happy and dress them smart for their adventures, and maybe
	they even get a little faster, who knows...
	\n 
	Comes with Sunshine-Guarantee: If your Mammun has to abandon the island, 
	the skirt directly goes back to your treasure chest."
trousers_fur1_yellow_desc		= "Cry-out-yellow is not quite your favorite
	color? No worries, we got this beautiful skirt in a fantastic 
	old-yellow shade.\n
	Get one and enjoy the Sunshine-Guarantee: If your Mammun has to abandon the
	island, the skirt directly goes back to your treasure chest."
trousers_fur1_green_desc		= "They might say, it looks like a skirt, but
	they'd miss the point:\n
	Easy to put on, pleasant to look at, and perfect for a quasi-complete tan,
	this Beach-Towel has all, that the distinguished sunbather requires.\n
	\n
	It even comes with the Sunshine-Guarantee: If your Mammun has to abandon 
	the island, the skirt goes directly back to your treasure chest."
trousers_fur1_white_desc   		= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in weiß: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen."
trousers_fur1_black_desc		= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in schwarz: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen."
trousers_fur1_purple_desc		= "Who said fur has to be boring and dull? This 
	purple-furred Midnight Skirt is the one of the sleekest new creations of 
	our dear tailors and we like it a great deal!\n
	Of course it comes with the night-defying Sunshine-Guarantee: Should your 
	Mammun have to abandon the island, the Skirt goes directly back to your 
	treasure chest and is ready for another night in town..."
trousers_fur1_orange_desc		= "It probably doesn't get any more pre-classic
	and more straight-forward than this: a furry Loincloth.\n
	No-nonsense cut and a low-key color way make this a staple of your Mammuns'
	wardrobe...\n
	The added Sunshine-Guarantee keeps you smiling, even if your Mammun has to
	abandon the island, for its Loincloth goes straight back to your treasure
	chest."
trousers_fur1_pink_desc			= "Lässig wie eh und je, 
	vielseitig wie eh und jetzt auch in pink: der Fellrock.\n
	\n
	Reinschlüpfen und posieren. Und auf Sonne hoffen... Mehr braucht 
	man dazu nicht zu sagen."

trousers_fur2_natural_desc		= "Wer schon immer mal die Hosen anhaben
	wollte ist mit der Fellhose genau richtig!\n
	\n
	Breiter Bund (macht nen flachen Bauch) und echtes Fell sorgen für eine
	Extra-Portion Anerkennung.\n
	\n
	Und weil's ne Sporthose ist: Reinhüpfen und los gehts!"
trousers_fur2_red_desc			= "Für alle die ihr Beinkleid gern der 
