hair_hat_bonnet_natural_desc		= "Transmitting the irresistable sense
	of laissez-faire that is so typical for those sun-bathed shores
	this Berret almost gives a French accent to your Mammun.\n
	\n
	And as you'd expect for such a summerly hat, it comes with the Sunshine-
	Guarantee included: should your Mammun have to abandon the island, the
	Berret goes directly back to your treasure chest."	
hair_hat_bonnet_red_desc		= "Lebensart kann viele Farben
	haben, deswegen gibts das Bonnet in rot.\n
	\n
	Die Stress-weg-, Sonnenschein- und Vielleicht-Mittelmeer-Hör-Funktionen
	sind natürlich auch bei beim farbigen Bonnet quasi eingebaut.\n
	\n
	Da bleibt nur noch sagen: Aufsetzen und gut."
