outerwear_fur1_natural_desc		= "Hairy fur to cover those fury
	hair... \n
	The heart-warming, toga-inspired cut makes the Fur-Toga the envy
	of the emperors to come - and still allows for ample movement.
	\n
	Make a bolt statement, put all those discussions about this 
	season's [i]in[/i]-color behind you and choose the Fur-Toga in classy
	fur-color.\n
	By the way, the Sunshine-Guarantee is included; if your Mammun has to 
	abandon the	island, the Fur-Toga goes back to your treasure chest."
outerwear_fur1_red_desc			= "Perfectly acceptable for the big nights out
	and aptly suited for larque banquets, this Toga features a unique
	benefit: wine stains are invisible - as long as the wine is truly red and 
	truly good...\n
	\n
	To account for other mishaps, it comes with the Sunshine-Guarantee 
	included: If your Mammun has to abandon the island, the wine-red Toga goes
	back to your treasure chest."
outerwear_fur1_blue_desc		= "The sky is the limit - with
	this outstanding piece of haute-couture maybe you can even 
	go beyond...\n
	\n
	Airy cut and just perfect for those great days...
	\n
	By the way, the Sunshine-Guarantee is included; if your Mammun has to 
	abandon the	island, the Fur-Toga goes back to your treasure chest."
outerwear_fur1_yellow_desc		= "Directly from the runways
	of the world's most faishonable cities, the mustard-colored 
	Fur-Toga hits the market.\n
	\n
	Show style and out-bright all the unknowing folks.
	\n
	By the way, the Sunshine-Guarantee is included; if your Mammun has to 
	abandon the	island, the Fur-Toga goes back to your treasure chest."
outerwear_fur1_green_desc		= "Spring is coming to town and you don't want
	to miss those hairy fur? \n
	No problem, get the happyness-approved spring-green Fur-Toga and enjoy a 
	fury spring.\n
	By the way, the Sunshine-Guarantee is included; if your Mammun has to 
	abandon the	island, the Fur-Toga goes back to your treasure chest."
outerwear_fur1_white_desc		= "The envy of some future emperors and the
	decisive style for an entire age, the antique-white Fur-Toga is the 
	pinnacle of classic future in today's present.
	\n
	As required for truly imperial haute-couture, it comes with the Sunshine-
	Guarantee included: If your Mammun has to abandon the island, the 
	antique-white Fur-Toga goes back to your treasure chest.
	\n
	Please note: No Empire required to place a order."
outerwear_fur1_black_desc		= "One might say that ''black'' is no color 
	at all, but still it would hold true: this piece of dark-couture is most
	definitly pitch-black.\n
	\n
	Combines best with sunny temper, so go and get one!
	\n
	Nothwithstanding the ''color'', the Sunshine-Guarantee is included:
	if your Mammun has to abandon the island, the Toga goes back to your
	treasure chest."
outerwear_fur1_orange_desc		= "Shiny and sleek is not your
	cup of tea? 
	Then this very matt-orange Fur-Toga is just for you!\n
	\n
	Subtle and refined, modest yet determined this color
	is for the true connoisseur - go for it!\N
	By the way, the Sunshine-Guarantee is included; if your Mammun has to 
	abandon the	island, the Fur-Toga goes back to your treasure chest."
outerwear_fur1_pink_desc		= "Admiring purple rain? Searching
	for that slightest spark of pink? Then unleash the panther, 
	shed all colors of rain and get this great Fur-Toga. \n
	\n
	Made for you!
	\n
	Includes the Sunshine-Guarantee (even in rain): if your Mammun
	has to abandon the island, the Toga goes back to your treasure chest."

outerwear_fur2_natural_desc		= "Is there more that needs to be said
	than ''tried and proven by our  Grandpa''?\n
	\n
	We don't think so, and offer you here an exclusive chance to dress like one
	of our most valued members...\n
	\n
	By the way, the Toga might be vintage, but it still has the Sunshine-
	Guarantee included: if your Mammun has to abandon the island, the Toga goes
	directly back to your treasure chest."
outerwear_fur2_red_desc			= "Subtle reference to more classic times were 
	sewn into the red fabric of this toga-style fur.\n
	\n
	The maker claims it fits exeptionally well with aspiring empresses and 
	emperors... We'd say: have your go!\n
	\n
	Please note: Sunshine-Guarantee has been built in, so if your Mammun has to
	abandon the island, the red fur goes directly back to your treasure chest."
outerwear_fur2_blue_desc		= "Said to be a part of Neptune's wardrobe this
	Toga sports seablue color and the used look you came to expect of truly
	vintage stuff...\n
	\n
	Please note: it is not scientificlly proven, that the Toga makes its bearer 
	a goddess of the seas...\n
	\n
	The Sunshine-Guarantee however, has been built in, so if your Mammun has to
	abandon the island, the Nautical Fur-Toga goes directly back to your 
	treasure chest."
outerwear_fur2_yellow_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Fell-Toga vintage, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in gelb."
outerwear_fur2_green_desc		= "Beside the fact, that a frog has no fur, our
	ingenious dress makers made the unthinkable a fact: \n
	\n
	The frog-green Fur: cut like a toga, green like a frog, as vintage as it
	gets and even with the Sunshine Guarantee build in: if your Mammun has to
	abandon the island, the Fur in all its green-ness goes directly back to your 
	treasure chest."
outerwear_fur2_white_desc		= "In the ancient times to come, Emperors and
	Empresses will look the part in every winterly hide-and-seek with this winter
	camouflage. It's antique look makes for thoughness and is easy to clean - 
	even on todays islands...\n
	\n
	Notwithstanding its winterly color, the fur comes with the Sunshine 
	Guarantee build in: if your Mammun has to abandon the island, it goes 
	directly back to your treasure chest (without icicle)."
outerwear_fur2_black_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Fell-Toga vintage, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in schwarz."
outerwear_fur2_purple_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Fell-Toga vintage, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in lila."
outerwear_fur2_orange_desc		= "Rustikaler Charme für Farbverliebte!\n
	\n
	Die innovative Fell-Toga vintage, mit allem was sie gut macht: Herzens-
	wärme, used-look, kurzer Schnitt. Und jetzt sogar in herbst-orange."
outerwear_fur2_pink_desc		= "Admittedly, time has left its mark on this
	original 80's Pink Street Fur, and so has it rough-and-urban origin... 
	But if the 80's were your decade, than that only adds to the fur's appeal, 
	does it?\n
	\n
	Only for the true retro-aficionado and only real when equipped with the 
	Sunshine Guarantee: should your Mammun have to abandon the island and 
	groove on, this great fur goes directly back to your treasure chest."
	
outerwear_fur3_natural_desc		= "Archeologists won't find a more classic
	example of the Tunic, than this one, not even in Rome...\n
	Get your slot to write history and dress in the defintion of ''classic''.
	\n
	Notwithstanding its future historical value, the Tunic comes with the
	Sunshine Guarantee build-in:should your Mammun have to abandon the island,
	the Tunic goes directly back to your treasure chest."
outerwear_fur3_red_desc			= "Red is the new green!\n
	Express your concern for the island (and all islands beyond the horizon) 
	with this red Save The Island-Tunic.\n
	\n
	Why red? Because we have to stand out, to make a change!\n
	\n
	With the Sunshine-Guarantee that comes with it, you are prepared for the 
	unexpected: should your Mammun have to abandon the island, the red Save The
	Island-Tunic is directly recycled back to your treasure chest.


